<div class="container-fluid Pages_background">
  <div>
    <div class="row">

      <div class="col-lg-3">
        <h4 class="Pages_header">Notifications</h4>
      </div>
      <div class="col-lg-6">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span class="CommercialWorkspace" style="margin-left: -9px;">Dashboard / Notifications </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row breadCrumbHeadderProperties">
      <div class="col-lg-12 dashbutton">
        <button class="btn btn-primary markAllasread" (click)="markAllasRead()">Mark All As Read</button>
      </div>
    </div>
    <!-- <div class="row breadCrumbHeadderProperties">
                  <div class="col-lg-12 dashbutton">
                      <button (click)=export() type="button" id="btn_button">export</button>
                  </div>
              </div> -->
  </div>

  <div class="shadow p-3 mb-5 bg-white rounded  maincard ">

    <div class="container-fluid">
      <div class="row  p-2">
        <div class="col-lg-12 pannel">
          <h6 class="paneltitle">NOTIFICATION DASHBOARD</h6>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <select class="form-control" (change)="onselecttype($event.target.value)">
            <option value="none">select type</option>
            <option value="{{noteType}}" *ngFor="let noteType of notificationtypes">{{noteType}}</option>
          </select>
        </div>
        <div class="col-lg-3">
          <input type="text" placeholder="search.." [(ngModel)]="NotificationSearch" class="form-control"
            id="txt_searchnotification">
        </div>
        <div class="col-lg-3">
          <select class="form-control" (change)="onselectRead($event.target.value)">
            <option value="none">All</option>
            <option value="true">Read</option>
            <option value="false">Not Read</option>
          </select>
        </div>

      </div>
    </div>

    <br>
    <br>


    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont" style="background-color: #00b5d7; color: white;">
                <td style="width: 90px;">Date </td>
                <td>Building</td>
                <!-- <td>Floor</td>
                  <td style="width: 54px;">Unit</td> -->
                <td>Notification Type</td>

                <td>Message</td>


              </tr>
              <tr *ngFor="let notif of filteredallNotifications| filter:NotificationSearch"
                (click)="ReadMessage(notif)">
                <td *ngIf="notif.isRead==false"> <b>{{notif.date|date}}</b></td>
                <td *ngIf="notif.isRead==true">{{notif.date|date}}</td>

                <td *ngIf="notif.isRead==false"><b>{{notif.building}} </b></td>
                <td *ngIf="notif.isRead==true">{{notif.building}}</td>

                <!-- <td *ngIf="notif.isRead==false"><b>{{notif.floor}} </b></td>
                  <td *ngIf="notif.isRead==true">{{notif.floor}}</td>
  
  
                  <td *ngIf="notif.isRead==false"><b>{{notif.unitID}} </b></td>
                  <td *ngIf="notif.isRead==true">{{notif.unitID}}</td> -->


                <td *ngIf="notif.isRead==false"><b>{{notif.notificationType}}</b></td>
                <td *ngIf="notif.isRead==true">{{notif.notificationType}}</td>

                <!-- <td *ngIf="notif.isRead==false"><b>{{notif.toUser}} </b></td>
                  <td *ngIf="notif.isRead==true">{{notif.toUser}}</td>
  
  
                  <td *ngIf="notif.isRead==false"><b>{{notif.fromUser}} </b></td>
                  <td *ngIf="notif.isRead==true">{{notif.fromUser}} </td> -->


                <td *ngIf="notif.isRead==false"><b>{{notif.message}} </b></td>
                <td *ngIf="notif.isRead==true">{{notif.message}} </td>



                <!-- <td>
                    <button *ngIf="notif.isRead==false" class="btn btn-primary markasread" (click)="markasRead(notif)">
                      Mark As Read
                    </button>
                    <span *ngIf="notif.isRead==true">
                      Read
                    </span>
                  </td> -->

              </tr>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
