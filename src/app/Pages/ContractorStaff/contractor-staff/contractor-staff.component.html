<div class="container-fluid Pages_background">
    <div>
        <div class="row">
            <div class="col-lg-3">
                <h4 class="Pages_header">{{staffTitle}}</h4>
            </div>
            <div class="col-lg-6">
            </div>
            <div class="col-lg-3">
                <div class="mainrow">
                    <div class="col-lg-12 BreadChrumbProperties" style="margin-right: 10px;">
                        <span> Staff / Staff</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row breadCrumbHeadderProperties">
            <div class="col-lg-12 dashbutton">
                <button routerLink="/ContractorStaffDetails" style="    margin-right: 16px;" type="button" id="btn_button">{{staff_AddNewButton}} </button>
            </div>
        </div>
    </div>

    <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
        <div class="row  p-2">
            <div class="col-lg-12 pannel">
                <h6 class="paneltitle">{{pageMenuTitle}}</h6>
            </div>
        </div>

        <div class="row p-4">
            <div class="col-lg-3">
                <input type="text" placeholder="{{staff_Search}}" [(ngModel)]="searchtext" class="form-control" id="txt_StaffsearchBuilding">
            </div>
            <!-- <div class="col-lg-3">
              <select class="dropdown form-control" id="ddl_BuildingName" (change)="filterbuilding($event)" required>
                  <option value="none" selected="selected">Select Building</option>
                  <option *ngFor="let Build of Buildinglist" value="{{Build.id}}">{{Build.name}}</option>
              </select>
          </div> -->

            <div class="col-lg-3">
                <select class="dropdown form-control" [(ngModel)]="SStaffTypeID" id="ddl_BuildingName" (change)="filterStaffType($event)"
                    required>
                    <option value="none" selected="selected">Select Staff Type</option>
                    <option *ngFor="let Staff of StaffType" value="{{Staff.id}}">{{Staff.short}}</option>
                </select>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12  table-responsive">
                    <table class="table table-bordered table-hover table-condensed" style="font-size: 12px;">
                        <tbody>
                            <tr class="tableheader tableheaderfont" style="background-color: #00b5d7;color: white;">
                                <td>Staff ID</td>
                                <td>{{Staffphoto}}</td>
                                <td>{{staff_Name}}</td>
                                <!-- <td>{{staff_Building}}</td> -->

                                <td>{{staff_MobileNumber}}</td>
                                <td>EmailID</td>
                                <td>{{staff_Type}}</td>
                                <!-- <td>{{staff_IDattachment}}</td> -->
                                <td>{{staff_Emergency}}</td>
                                <!-- <td>Supervisor</td> -->

                                <!-- <td>Withholding Tax</td> -->
                                <!-- <td>Pagibig Rate</td>
                                <td>SSS Rate</td>
                                <td>Philihealth</td>
                                <td>Basic Salary</td> -->
                                <!-- <td>{{StaffID2}}</td> -->
                                <td>{{staff_Actions}}</td>
                            </tr>
                            <tr *ngFor="let staff of FilteredBuildingStaffList | filter:searchtext">
                                <td>{{staff.id}}</td>
                                <td>
                                    <img style="height:50px;width:50px" src="{{staff.staffIDPhoto}}">
                                </td>
                                <td>{{staff.name}}</td>
                                <!-- <td>{{staff.building}}</td> -->
                                <td>{{staff.phoneNo}}</td>
                                <td>{{staff.emailID}}</td>
                                <td>{{staff.type}}</td>
                                <!-- <td> <img style="height:50px;width:50px"
                                  src="{{staff.staffIDPhoto}}"></td> -->
                                <td>{{staff.emergencyContactNo}}</td>
                                <!-- <td>{{staff.supervisorName}}</td> -->

                                <!-- <td>{{staff.withholdingTax}}</td> -->
                                <!-- <td>{{staff.pigiRate}}</td>
                                <td>{{staff.sssRate}}</td>
                                <td>{{staff.philiHealth}}</td>
                                <td>{{staff.baseSal}}</td> -->
                                <!-- <td>{{staff.staffID}}</td> -->
                                <td>
                                    <!-- <i class="fa fa-edit" title="Edit" style="margin-right: 10px;"
                                      [routerLink]="['/editStaffDetails',staff.id]"></i> -->
                                    <i class="far fa-trash-alt" title="Delete" (click)="Deletestaff(staff.id, staff.name)"></i>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
