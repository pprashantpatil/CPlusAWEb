<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-4">
        <h4 class="Pages_header">Payment Schedule</h4>
      </div>
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span class="CommercialWorkspace" style="margin-left: 81px;">Tenant / Payment Schedule</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row breadCrumbHeadderProperties">
      <div class="col-lg-12 dashbutton">
        <div class="row breadCrumbHeadderProperties">
          <div class="col-lg-12 dashbutton">
              <button  type="button" (click)="exporttoexcel()" id="btn_button">Export</button>
          </div>
      </div> 
      </div>
    </div>
    <!-- <div class="row breadCrumbHeadderProperties">
              <div class="col-lg-12 dashbutton">
                  <button (click)=export() type="button" id="btn_button">export</button>
              </div>
          </div> -->
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Payment Schedule</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <select (change)="GetFloor($event)" name="BuildingID" [(ngModel)]="BuildingID" class="dropdown form-control " id="updaterentBuilding">
          <option value="0" selected="selected">Select Building</option>
          <option value="{{build.id}}" *ngFor="let build of Buildinglist">{{build.name}}</option>
        </select>
      </div>
      <div class="col-lg-3">
        <select (change)="GetUnit($event)" [(ngModel)]="RentEntity.Floor" name="Floor" class="dropdown form-control"
          id="updaterentFloor" placeholder="Select Building">
          <option value="0" selected="selected">Select Floor</option>
          <option value="{{floor.id}}" *ngFor="let floor of Floorlist">{{floor.floor}}</option>
        </select>
      </div>
      <div class="col-lg-3">
        <select class="dropdown form-control" [(ngModel)]="RentEntity.Unit" name="Unit" id="ddl_rentUnit"
          placeholder="Select Unit" (change)="UnitlistID($event)">
          <option value="0">Select Unit</option>
          <option value="{{Unit.id}}" *ngFor="let Unit of Unitlist">{{Unit.unitID}}</option>
        </select>
      </div>
     
      <div class="col-lg-3">
        <h4 >Owner : </h4>
        <select class="dropdown form-control" disabled [(ngModel)]="TenantNamelist" name="TenantNamelist" id="updaterentTenant"
          (change)="GetTenant($event)" placeholder="Select Tenant" style="width: 135px;
          margin-left: 77px;
          /* margin-bottom: 1px; */
          margin-top: -38px;">
          <option value="0">No Owner</option>
          <option value="{{tenent.id}}" *ngFor="let tenent of Tenentlist">{{tenent.tenantName}}</option>
        </select>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont buildingtable" style="background-color: #00b5d7; color: white;">
                <td>Serial No</td>
                <td>Stages</td>
                <td>Amount To Pay</td>
                <td>Due Date</td>
                <td>Status</td>
              </tr>
              <tr *ngFor="let Payments of filteredPaymentSchedule|filter:BuildingSearch">
                <td>{{Payments.id}}</td>
                <td>{{Payments.stages}}</td>
                <td>{{Payments.percentage_Amount}}</td>
                <td>{{Payments.due_Date}}</td>
                <td *ngIf="Payments.paid==1">Paid</td>
                <td *ngIf="!Payments.paid==1">Pending</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
