<div class="container-fluid Pages_background">
  <div class="row">
    <div class="col-lg-6">
      <h4 class="Pages_header">Tenant Inventory </h4>
    </div>
    <div class="col-lg-3">
    </div>
    <div class="col-lg-3">
      <div class="row mainrow">
        <div class="col-lg-12 BreadChrumbProperties">
          <span class="building"> Tenant/Inventory Dashboard </span> </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
    </div>
    <div class="col-lg-3">
      <div class="row mainrow">
        <div class="col-lg-12 dashbutton">
          <button type="button" style="margin-left: 76px;" routerLink="/TenantInventorymaster"
            routerLinkActive="active-link" id="btn_button">Add
            New
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
    </div>
    <div class="col-lg-3">
      <button type="button" style="margin-left:95px; background-color: #00b5d7;color: white;"
        class="btn  btn-md excelbutton">Export
        Excel</button>
    </div>
  </div>
  <br>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Tenant Inventory Dashboard</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." [(ngModel)]="Search" class="form-control" id="txt_searchBuilding">
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row" style="padding:20px">
        <table class="table table-bordered table-hover table-condensed mainbuild">
          <tbody>
            <tr class="tableheader tableheaderfont" style="background-color: #00b5d7; color: White;">
              <td style="width:390px">Item Type</td>
              <td style="width:390px">Item Name</td>
              <td style="width:390px">Item Description</td>
              <td style="width:240px">Action</td>
            </tr>
            <tr *ngFor="let list of tenantlist|filter:Search">
              <td>{{list.itemTypeName}}</td>
              <td>{{list.itemName}}</td>
              <td> {{list.itemDescription}}</td>
              <td class="TableActions">
                <a data-toggle="tooltip" title="Edit" [routerLink]="['/EditTenantInventorymaster',list.id]"
                  style="background-color: white"> <i class="fa fa-edit"></i></a>
                <a data-toggle="tooltip" title="Delete" (click)="deletetenantmaster(list.id)"
                  style="background-color: white"> <i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>
