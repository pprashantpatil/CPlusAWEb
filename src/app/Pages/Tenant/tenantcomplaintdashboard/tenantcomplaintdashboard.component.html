<div class="container-fluid Pages_background" >
        <div class="row">
                <div class="col-lg-8">
                    <h4 class="Pages_header">COMPLAINTS</h4>
                </div>
               
                <div class="col-lg-4">
                    <div class="mainrow">
                        <div class="col-lg-12 BreadChrumbProperties">
                            <span style="margin-left: -21px;">Complaint Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>




<div class="container-fluid Pages_background" style="background-color: #ffffff;margin-top: 5%;">
        <div class="row">
                <div class="col-lg-8">
                        <h6 class="Pages_header" style="font-size: 8;">COMPLAINTS</h6>
                    </div>
          </div>
          <br>
  <div class="row">
      <div class="col-lg-3">
          <input type="text" placeholder="search.." [(ngModel)]="BuildingSearch" class="form-control"
              id="txt_bookcommunitySearch">
      </div>
      <div class="col-lg-3">
        
      </div>
  </div>
  <br>
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12  table-responsive">
              <table class="table table-bordered table-hover table-condensed">
                  <tbody>
                      <tr class="tableheader tableheaderfont" style="background-color: #00b5d7; color: white">
                          <td>Complaint</td>
                          <td>Building </td>
                          <td>Floor</td>
                          <td>Unit</td>
                          <td>Requested By</td>
                          <td>Assigned To</td>
                          <td>Status</td>
                        
                        
                          <td>Action</td>
                      </tr>
                      <tr *ngFor="let Comp of ComplaintlistList|filter:BuildingSearch">
                          <td>{{Comp.requestFor}}</td>
                          <td>{{Comp.buildingName}}</td>
                          <td>{{Comp.floorName}}</td>
                          <td>{{Comp.unitName}}</td>
                          <td>{{Comp.tenantName}}</td>
                          <td>{{Comp.assignedToName}}</td>
                          <td>{{Comp.status}}</td>
                        
                         
                     
                          <td class="TableActions">
                              <div class="row">
                                
                                  <div class="col-lg-2 ">
                                    <i class="far fa-trash-alt" title="Delete"
                                    (click)="DeletetransportRequest(maint.id)"></i>
                                  </div>
                              </div>
                          </td>
                      </tr>


              
              </table>
          </div>
      </div>
  </div>

</div>
