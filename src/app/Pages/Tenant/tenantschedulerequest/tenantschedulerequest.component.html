<div class="container-fluid Pages_background" >
        <div class="row">
                <div class="col-lg-8">
                    <h4 class="Pages_header">SHEDULED REQUEST</h4>
                </div>
               
                <div class="col-lg-4">
                    <div class="mainrow">
                        <div class="col-lg-12 BreadChrumbProperties">
                            <span style="margin-left: -21px;">Request/Scheduled Maintenance Request Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>



<div class="container-fluid Pages_background" style="background-color: #ffffff;margin-top: 5%;">
        <div class="row">   
                <div class="col-lg-8">
                        <h6 class="Pages_header" style="font-size: 8;">SCHEDULED MAINTENANCE DASHBOARD</h6>
                    </div>
          </div>
<br>
  <div class="row">
      <div class="col-lg-3">
          <input type="text" placeholder="search.." [(ngModel)]="BuildingSearch" class="form-control"
              id="txt_bookcommunitySearch">
      </div>
      <div class="col-lg-3">
        
      </div>
  </div>
  <br>
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12  table-responsive">
              <table class="table table-bordered table-hover table-condensed">
                  <tbody>
                      <tr class="tableheader tableheaderfont" style="background-color: #00b5d7; color: white">
                          <td>Event Name</td>
                        
                          <td>Building</td>
                          <td>Floor</td>
                          <td>Unit</td>
                          <td>Raised By</td>
                          <td>Date</td>
                          <td>Status</td>
                        
                       
                          <td>Action</td>
                      </tr>
                      <tr *ngFor="let sche of ScheduleMaintenanceList|filter:BuildingSearch">
                          <td>{{sche.eventName}}</td>
                       
                          <td>{{sche.buildingName}}</td>
                          <td>{{sche.floorName}}</td>
                          <td>{{sche.unit}}</td>
                          <td>{{sche.tenantName}}</td>
                          
                          <td>{{sche.startDate|date}}</td>
                          <td>{{sche.statusname}}</td>
                         
                      
                     
                          <td class="TableActions">
                              <div class="row">
                                
                                  <div class="col-lg-2 ">
                                    <i class="far fa-trash-alt" title="Delete"
                                    (click)="DeleteMaintenanceRequest(maint.id)"></i>
                                  </div>
                              </div>
                          </td>
                      </tr>


              
              </table>
          </div>
      </div>
  </div>

</div>
