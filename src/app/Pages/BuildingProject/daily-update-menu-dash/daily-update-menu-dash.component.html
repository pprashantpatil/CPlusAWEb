<div class="container-fluid Pages_background">
  <div class="row">
    <div class="col-lg-6">
      <h4 class="Pages_header">Daily Update Menu DashBoard</h4>
    </div>
    <div class="col-lg-3">
    </div>
    <div class="col-lg-3">
      <div class="row mainrow">
        <!-- <div class="col-lg-12 BreadChrumbProperties">
          <span class="building"> Project / DailyUpdate Menu DashBoard</span>
        </div> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
    </div>
    <div class="col-lg-3">
      <div class="row mainrow">
        <div class="col-lg-12 dashbutton">
          <button type="button" routerLink="/DailyUpdateMenu" style="margin-left: 100px;" routerLinkActive="active-link"
            id="btn_button">
            Add New
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- <button type="button" class="btn  btn-md excelbutton" (click)="exporttoexcel()">
        Export To Excel
      </button> -->
  </div>


  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <h4 class="paneltitle ">DailyUpdate Menu DashBoard</h4>
    <hr>
    <div class="row">
      <div class="col-lg-4">
        <ng-daterangepicker [(ngModel)]="value" [options]="pickeroptions" (ngModelChange)="selectedDate($event)">
        </ng-daterangepicker>
      </div>
      <div class="col-lg-3">
        <input type="text" placeholder="Search" [(ngModel)]="Search" class="form-control topdropdown"
          id="ddl_creditdashboardSearch" style="width: 248px;">
      </div>
      <div class="col-lg-3">
        <select class="dropdown form-control " (change)="GetFloorID($event)" name="FloorID" [(ngModel)]="FloorID"
          id="FloorID" required="">
          <option value="0"> Select Floor</option>
          <option *ngFor="let vendor of FloorList" value="{{vendor.id}}">{{vendor.floor}}</option>
        </select>
      </div>
      <div class="col-lg-3">
        <select class="dropdown form-control" id="UnitID" name="UnitID" required (change)="GetUnitID($event)">
          <option value="0" selected="selected">Select Unit</option>
          <option *ngFor="let details of UserRoleList" value="{{details.unitID}}">{{details.unitID}}</option>
        </select>
      </div>


    </div>



    <div class="row p-2">
      <div class="row table-responsive tableresposive tableresponsive" style="padding: 9px;
        margin-left: 1px;">
        <table class="table table-bordered table-hover table-condensed mainbuild" style="text-align: center;">
          <tbody>
            <tr class="tableheader tableheaderfont" style="background-color: #00b5d7; color: White;">
              <td> Date</td>
              <td>Property</td>
              <td>Floor</td>
              <td>Unit</td>
              <td>Stage</td>
              <td>Description </td>
              <td>Action</td>
            </tr>
            <tr *ngFor="let Project of DailyUpdates | filter:Search">
              <td>{{Project.date|date}}</td>
              <td>{{Project.project}}</td>
              <td>{{Project.floor}}</td>
              <td>{{Project.unitID}}</td>
              <td>{{Project.milestone}}</td>
              <td>{{Project.description}}</td>
              <td>
                <i class="fa fa-image" title="Photos" aria-hidden="true" data-toggle="modal"
                  data-target="#myModalAttachments1" title="Photos" (click)="GetPhotos(Project)"></i>&nbsp;
                <i class="fa fa-video-camera" title="Videos" aria-hidden="true" data-toggle="modal"
                  data-target="#myModalAttachments2" title="Videos" (click)="GetVideos(Project)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="myModalAttachments1" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="margin-top: 100px;">
        <div class="modal-header">
          <h4>Photos</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="myCarouselPhotos1" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="item active">
                <img src="{{ImagesOne}}" alt="">
              </div>
              <div class="item" *ngFor="let Attachment of supportlist1| slice:1">
                <img src="{{Attachment.photos}}" alt="">
              </div>
            </div>
            <a class="left carousel-control" href="#myCarouselPhotos1" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarouselPhotos1" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div id="myModalAttachments2" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="margin-top: 100px;">
        <div class="modal-header">
          <h4>Videos</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="myCarouselPhotos2" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="item active">
                <video src="{{VedioOne}}" alt="" autoplay></video>
              </div>
              <div class="item" *ngFor="let pic of Newlistq">
                <video src="{{pic.videos}}" alt="" autoplay></video>
              </div>
            </div>
            <a class="left carousel-control" href="#myCarouselPhotos2" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarouselPhotos2" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
