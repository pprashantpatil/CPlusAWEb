<div class="container-fluid Pages_background">
    <div>
        <div class="row">
            <div class="col-lg-4">
                <h4 class="Pages_header" style="width: 401px;">Project Progress Tracking</h4>
            </div>
            <div class="col-lg-5">
            </div>
            <div class="col-lg-3">
                <div class="mainrow">
                    <div class="col-lg-12 BreadChrumbProperties">
                        <span class="CommercialWorkspace">Buildings / Project Progress Tracking</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row breadCrumbHeadderProperties">
            <!-- <div class="col-lg-12 dashbutton">
                <button routerLink="/UpdateBuildingDetails" type="button" id="btn_button">Project Progress</button>
            </div> -->
        </div>
        <!-- <div class="row breadCrumbHeadderProperties">
              <div class="col-lg-12 dashbutton">
                  <button (click)=export() type="button" id="btn_button">export</button>
              </div>
          </div> -->
    </div>
    <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
        <div class="row  p-2">
            <div class="col-lg-12 pannel">
                <h6 class="paneltitle">Project Progress Tracking</h6>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-lg-3">
                <input type="text" placeholder="search.." [(ngModel)]="ProjectSearch" class="form-control"
                    id="txt_searchBuilding">
            </div>

            <div class="col-lg-3">
                <select class="form-control" (change)="GetBuildingID($event)" style="margin-left: 17px;"
                    [(ngModel)]="BuildingID" id="ddl_projectbuildingplans">
                    <option value="0" selected="selected"> Select Building</option>
                    <option value="{{build.id}}" *ngFor="let build of Buildinglist">{{build.name}}</option>
                </select>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12  table-responsive">
                    <table class="table table-bordered table-hover table-condensed">
                        <tbody>
                            <tr class="tableheader tableheaderfont buildingtable"
                                style="background-color: #00b5d7; color: White;">
                                <td>Building Name</td>
                                <td>Current Satge Name</td>
                                <!-- <td>Photo</td>
                              <td>Video</td> -->
                                <td>Percentage Complete</td>

                            </tr>
                            <tr *ngFor="let proj of trackinglist | filter:ProjectSearch">
                                <td>{{proj.name}}</td>
                                <td>{{proj.milestone}}</td>
                                <td>{{proj.progressPercentage}}</td>
                                <!-- <td>{{Building.contactPersonEmail}}</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
