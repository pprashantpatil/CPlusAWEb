<div class="container-fluid Pages_background Mobilecss">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <h4 class="Pages_header">My Tasks</h4>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-12 dashbutton" style="margin-left: -14px;">
        <button routerLink="/NewTask" type="button" id="btn_button">Add New </button>
      </div>
    </div>
  </div>

  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="    margin-left: -14px;">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">My Tasks</h6>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-4">
        <ng-daterangepicker [(ngModel)]="value" [options]="pickeroptions" (ngModelChange)="selectedDate($event)">
        </ng-daterangepicker>
      </div>
      <div class="col-lg-3" style="margin-left: 10px;">
        <input type="text" placeholder="Search" [(ngModel)]="Search" class="form-control" id="txt_StaffsearchBuilding">
      </div>
      <div class="col-lg-3" style="text-align: end;margin-left: 160px;">
        <label>Count : {{Count}}</label>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed" style="text-align: center;">
            <tbody>
              <tr class="tableheader tableheaderfont" style="background-color:#00b5d7; color: white;">
                <!-- <td>Project Name</td> -->
                <td>Start Date</td>
                <td>End Date</td>
                <td>Task</td>
                <td>Description </td>
                <td>Status </td>
                <td>Actions</td>
              </tr>
              <tr *ngFor="let project of projectlist | filter:Search">
                <!-- <td>{{project.name}}</td> -->
                <td>{{project.startDate|date}}</td>
                <td>{{project.endDate|date}}</td>
                <td>{{project.taskName}}</td>
                <td>{{project.description}}</td>
                <td>
                  <p *ngIf="project.donebit==1">
                    Completed
                  </p>
                  <p *ngIf="project.donebit!=1">
                    Not Completed
                  </p>
                </td>
                <td style="width: 217px;">
                  <i class="fa fa-edit" title="Edit" [routerLink]="['/NewTask',project.id]"></i>&nbsp;
                  <i class="far fa-trash-alt" title="Delete" (click)="DeleteProject(project.id)"></i>&nbsp;
                  <button *ngIf="project.donebit!=1" class="btn btn-primary editable-table-button btn-xs"
                    (click)="CompleteTask(project.id)" style="background-color: #d934ae;">
                    Complete</button>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
