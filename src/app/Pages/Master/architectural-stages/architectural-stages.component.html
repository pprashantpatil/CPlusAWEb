<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-6">
        <h4 class="Pages_header">Architectural Stages</h4>
      </div>
      <div class="col-lg-3">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <!-- <span class="CommercialWorkspace"> Company / Company Invoice</span> -->
          </div>
        </div>
      </div>
    </div>


    <div class="card maincard" style="margin-top: 34px;
    margin-right: 16px;">
      <div class="row">
        <div class="col-lg-8 reqriedspan">
          <br>
          <form #loginForm="ngForm">
            <div class="row ">
              <div class=col-lg-1> </div>
              <div class="col-lg-2">
                <h6>Stages
                  <span>*</span>
                </h6>
              </div>
              <div class="col-lg-7">
                <select class="form-control" [(ngModel)]="StagesID" id="StagesID" name="StagesID">
                  <option value="none"> Select Stages</option>
                  <option value="{{stages.id}}" *ngFor="let stages of StagesLists">{{stages.stage}}</option>
                </select>
              </div>
            </div>

            <br>

            <div class="row ">
              <div class=col-lg-1> </div>
              <div class="col-lg-2">
                <h6>Process Check
                  <span>*</span>
                </h6>
              </div>
              <div class="col-lg-7">
                <textarea type="number" rows="7" class="form-control" [(ngModel)]="ProcessCheck" name="ProcessCheck" required id="txt_Decriptions"
                  placeholder="Process Check">
                  </textarea>
              </div>
            </div>


            <div>
              <div class="row">
                <div class=col-lg-1> </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-2 ">
                  <button type="submit" style="margin-bottom: 100px" (click)="Save()" class="btn btn-block btn-md savebutton">Save</button>
                </div>
              </div>
            </div>

            <br>
            <div class="col-lg-4"></div>
          </form>
        </div>


      </div>
    </div>



  </div>
</div>
