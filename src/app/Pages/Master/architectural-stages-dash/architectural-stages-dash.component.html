      <div class="col-lg-6">

    <div class="row">

            <tbody>
              <tr class="tableheader tableheaderfont buildingtable">
                <td>Stages</td>

              </tr>
              <tr *ngFor="let StagesDetails of StagesDetailsLists">

              </tr>
            </tbody>
          </table>

      </div>
