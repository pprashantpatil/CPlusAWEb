<div class="container-fluid Pages_background Mobilecss">
    <div class="row">
        <div class="col-lg-6">
            <h4 class="header" style="margin-left: -14px">Supplier Invoice</h4>
        </div>
        <div class="col-lg-3">
        </div>
        <div class="col-lg-3">
            <div class="row mainrow">
                <div class="">
                    <!-- <span class="building" style="margin-right: 16px;"> {{vendor_BreadChrumb}} </span> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
        </div>
        <div class="col-lg-3">
            <div class="row mainrow">
                <div class="col-lg-12" style="margin-left: -14px">
                    <button type="button" routerLink="/UpdateInvoiceDashboard" routerLinkActive="active-link"
                        id="btn_button" class="dashbutton">Add Supplier Invoice</button>
                </div>
            </div>
        </div>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded col-lg-12  maincard " style="margin-left: -14px">
        <h6 class="paneltitle">Supplier Invoice
        </h6>
        <hr>
        <div class="row">
            <div class="col-lg-4">

                <ng-daterangepicker [(ngModel)]="value" [options]="options" (ngModelChange)="selectedDate($event)">
                </ng-daterangepicker>
            </div>
            <div class="col-lg-2">

                <input type="text" placeholder="{{vendor_search}}" [(ngModel)]="Search" class="form-control"
                    id="txt_invoiceSearch">
            </div>
            <div class="col-lg-2 ">

                <select class="dropdown form-control " id="ddl_Vendor" (change)="FilterByVendorName($event)"
                    style="width: 188px;">
                    <option value="none" selected="selected"> Select Supplier </option>
                    <option value="{{vendor.vendorName}}" *ngFor="let vendor of VendorList">{{vendor.vendorName}}
                    </option>
                </select>
            </div>
            <div class="col-lg-4">
                <label style="margin-left: 175px;">Total Amount : {{Grandtotal}}</label>
            </div>
        </div>

        <div class="row">
            <table class="table table-bordered table-hover" style="width:-webkit-fill-available;">
                <thead>
                    <tr class="tableheader">
                        <td>{{vendor_Date}}</td>
                        <td>Sl No.</td>
                        <!-- <td>Building</td> -->

                        <td>{{vendor_Invoice}}</td>
                        <td>PO NO</td>
                        <td>Supplier</td>
                        <td>{{vendor_Amount}}</td>
                        <!-- <td>Paid Amount</td> -->
                        <td *ngIf="LoginTypeID!=6">{{vendor_PaymentStatus}}</td>
                        <td>{{vendor_Attachment}}</td>
                        <!-- <td>Actions</td> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Invoice of FilteredInvoiceList|filter:Search">
                        <td>{{Invoice.date|date}}</td>
                        <td>{{Invoice.id}}</td>
                        <!-- <td>{{Invoice.building}}</td> -->

                        <td>{{Invoice.invoiceNo}}</td>
                        <td>{{Invoice.pono}}</td>
                        <td>{{Invoice.name}}</td>

                        <td>{{Invoice.grandTotal}}</td>
                        <!-- <td>{{Invoice.paidAmount}}</td> -->
                        <!-- <td>{{Invoice.status}}</td> -->
                        <td *ngIf="LoginTypeID!=6">
                            <div class="row">
                                <div class="col-lg-6">
                                    {{Invoice.status}}
                                </div>
                                <div class="col-lg-6">
                                    <button *ngIf="Invoice.status!='Paid'" style="width: 40px;
                                 margin-top: 1px;" class="savebutton" (click)="GotoVendorPayment(Invoice)">Pay</button>
                                </div>
                            </div>
                        </td>

                        <td>
                            <div class="row">
                                <div class="col-lg-4">
                                    <img *ngIf="Invoice.frame==1" style="height: 50px;
                                        width: 50px;
                                        margin-left: 50px;
                                        margin-top: 25px; 
                                    " id="Equipmentlist" src="assets/Login/pdfimage.png">
                                    <img *ngIf="Invoice.frame==0" style="height:100px;width:100px" id="Equipmentlist"
                                        src="assets/Images/download.png">
                                </div>
                                <div class="col-lg-4" style="margin-left: 33px;">
                                    <a href="{{Invoice.attachment}}" download style="background-color:white">
                                        <i class="fa fa-download" title="Download" style="background-color: white;
                                        margin-top: 40px;
                                        font-size: 26px;
                                        margin-left: 18px;"></i>
                                    </a>
                                </div>
                            </div>
                        </td>

                        <!-- <td> <a (click)="Delete(Invoice)"  *ngIf="Invoice.status=='Pending'" data-toggle="tooltip" title="Delete"
                                style="background-color: white"> <i class="far fa-trash-alt"></i></a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
