<div class="container-fluid Pages_background">
        <div class="row">
            <div class="col-lg-6">
                <h4 class="header">{{pageMenuTitle}}</h4>
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <div class="row mainrow">
                    <div class="col-lg-12 BreadChrumbProperties">
                        <!-- <span class="building"> {{creditNotes_BreadChrumb}} </span>  -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
            </div>
            <div class="col-lg-3">
                <div class="row mainrow">
                    <div class="col-lg-12">
                        <!-- <button type="button" routerLink="/UpdateVendor" routerLinkActive="active-link" id="btn_button"
                          class="dashbutton">New Vendor</button> -->
                    </div>
                </div>
            </div>
        </div>
    
        <div class="shadow p-3 mb-5 bg-white rounded  maincard ">
            <div>
                <h6 class="paneltitle">{{creditNotes_Title}}
                </h6>
                <hr>
                <form #loginForm="ngForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-4 ">
                                    <p class="disablebutton">{{creditNotes_Date}} </p>
                                </div>
                                <div class="col-lg-5 ">
                                    <input type="date" [(ngModel)]="Date" name="Date" id="txt_CreditDate"
                                        class="form-control newcreditdate" min={{mindate}} placeholder="Amount in" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-4 ">
                                    <p class="disablebutton">{{creditNotes_Amount}} </p>
                                </div>
                                <div class="col-lg-5 ">
                                    <input type="number" [(ngModel)]="Amount" disabled="{{!ispaid}}" name="Amount"
                                        id="txt_CreditAmount" class="form-control" placeholder="{{creditNotes_Amount}}"
                                        required>
                                </div>
                                <div class="col-lg-2" *ngIf="ispaid">
                                    <p>Credits Available</p>
                                </div>
                                <div class="col-lg-2" *ngIf="!ispaid">
                                    <p>Credits Unavailable</p>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-4 ">
                                    <p class="disablebutton">Supplier</p>
                                </div>
                                <div class="col-lg-5 ">
                                    <select class="dropdown form-control maindropdown newcreditnotes1"
                                        (change)="getvendorinvoicelist($event)" required>
                                        <option value="0" selected="selected">Select Supplier</option>
                                        <option *ngFor="let vendor of vendorlist" value="{{vendor.id}}">
                                            {{vendor.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-4 ">
                                    <p class="disablebutton">{{creditNotes_Invoice}} </p>
                                </div>
                                <div class="col-lg-5 ">
                                    <select class="dropdown form-control headerdropdown" [(ngModel)]="InvoiceNo"
                                        name="InvoiceNo" id="txt_InvoiceNumber" required=""
                                        (change)="GetItemsToReturn($event)">
                                        <option value="" selected="selected"> Select Invoice</option>
                                        <option value="{{vendorinvoice.invoiceNo}}"
                                            *ngFor="let vendorinvoice of vendorInvoiceList">{{vendorinvoice.invoiceNo}}
                                        </option>
    
                                    </select>
                                    <!-- <input type="text" [(ngModel)]="InvoiceNo" name="InvoiceNo" id="txt_InvoiceNumber"
                                        class="form-control" placeholder="{{creditNotes_Invoice}}"> -->
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-lg-2 ">
                            <p class="disablebutton">{{creditNotes_Remarks}}</p>
                        </div>
                        <div class="col-lg-5 ">
                            <textarea placeholder="{{creditNotes_Remarks}}" [(ngModel)]="Remarks" name="Remarks"
                                id="txt_Remarks" class="form-control textareas newcreditnotes1" rows="4"
                                required></textarea>
                        </div>
    
                        <div class="col-lg-5 ">
                            <img class="invoiceimg" src="{{InvoiceImage}}" (click)="InvoiceClickImage(InvoiceImage)"
                                data-toggle="modal" data-target="#myModalupimage">
    
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" id="btn_updatevendorbutton" [disabled]="loginForm.form.invalid"
                                (click)="InsertCreditNotes()"
                                class="btn btn-block btn-md savebutton">{{creditNotes_Save}}</button>
                        </div>
                    </div>
                </form>
            </div>
    
    
            <div class="modal fade" id="myModalupimage">
                <div class="modal-dialog modal-lg">
    
                    <div class="modal-content" style="margin-top: 15%;width: 503px;margin-left: 222px;">
                        <div class="modal-header">
                            <h4>Invoice</h4>
                            <!-- <div data-toggle="tooltip" title="Add Attachments" data-dismiss="modal">
                              <i class=" i" style="margin-left: 221px;
                              margin-top: 10px;
                              font-size: 16px;" data-toggle="modal" data-target="#AddAttachments">Add Attachments</i>
                            </div> -->
                            <button type="button" class="close " title="Close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="row" style="margin-top:5%;">
                            <div class="col-lg-12">
                                <div class="col-lg-2">
                                </div>
                                <div class="col-lg-8">
                                    <a>
                                        <img src="{{popupimage}}" style="width: 222px;">
                                    </a>
                                </div>
                                <div class="col-lg-2">
                                </div>
                            </div>
                        </div>
    
    
                        <div class="row">
                            <div class="col-lg-9"> </div>
                            <div class="col-lg-3">
                                <button class="dashbutton " style="width: 69px;
                        margin-right: 12px;" type="submit" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
