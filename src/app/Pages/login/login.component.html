<div class="container-fluid" class="LoginScreen_background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="form">
                    <div class="row">
                        <div class="col-lg-12">
                            <img src="assets/Login/casas_logo.jpg" style="width: 32%;
                            margin-left: -2px;
                            margin-bottom: 12px;" class="Login_logo" alt="" id="img_LoginIMG">
                        </div>
                        <!-- <div class="col-lg-6">
                            <img src="assets/Login/162.jpg" style="width: 91%;margin-top: 28px;" class="Login_logo" alt="" id="img_LoginIMG">
                        </div> -->
                    </div>

                    <div>
                        <label class="Login_lable">LOGIN TO YOUR ACCOUNT</label>
                    </div>
                    <form class="login-form">
                        <!-- <input type="text" class="form-control" name="companyID" id="txt_LogincompanyID" (click)="onCompanyIDSubmit($event)" placeholder="Company ID"
                            [(ngModel)]="Enitity.companyID" /> -->

                        <div class="row">
                            <div class="col-lg-12">
                                <select (change)="onCompanyIDSubmit($event)" id="ddl_LoginLanguageName"
                                    style="margin-bottom: 11px;">
                                    <option value="" class="" selected="selected">Select Company</option>
                                    <option value="1007">Fernandez Residence</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <select (change)="GetLoginType($event)" id="ddl_LoginLanguageName"
                                    style="margin-bottom: 11px;">
                                    <option value="" class="" selected="selected">Select Type</option>
                                    <option value="1">Staff</option>
                                    <option value="3">PM</option>
                                    <!-- <option value="4">Contractor</option> -->
                                    <option value="5">Finance</option>
                                    <!-- <option value="6">Warehouse</option> -->
                                    <option value="7">HR</option>
                                    <!-- <option value="8">Supervisor</option> -->
                                    <option value="9">CEO</option>
                                </select>
                            </div>
                        </div>
                        <input type="text" class="form-control" name="username" id="txt_LoginUserName"
                            placeholder="User Name" [(ngModel)]="username" />
                        <input type="password" class="form-control" name="userpassword" id="txt_Loginuserpassword"
                            placeholder="Password" [(ngModel)]="userpassword" />
                        <!-- <button>login</button> -->
                        <div class="row">
                            <div class="col-lg-11">
                                <select (change)="selectLanguage($event)" id="ddl_LoginLanguageName">
                                    <option *ngFor="let lang of languages" value="{{lang.id}}">{{lang.languageName}}
                                    </option>
                                </select>
                                <a data-toggle="modal" data-target="#changepassword">
                                    <h5 style="margin-left: 259px;
                                color: orangered;">Change Password?</h5>
                                </a>

                            </div>
                        </div>
                        <div>
                            <!-- <a routerLink="/Dashboard">sdsdsddsds</a> -->
                            <!-- <input type="button" (click)="onLogin()" class="btn-change" id="btn_login" value="Login"> -->
                            <button type="button" class="btn-change" id="btn_Loginbutton"
                                (click)="onLogin()">login</button>

                            <!-- <button *ngIf="SubmitButtonVis" type="button" class="btn-change" id="btn_Loginbutton"
                                (click)="onCompanyIDSubmit()">Submit</button> -->
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <div id="changepassword" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" style="margin-top: 100px;">
                    <div class="modal-header">
                        <h4>Change Password</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-1">
                            </div>
                            <div class="col-lg-3 ">
                                <p style="padding:5px">Old Password
                                    <span class="starspan">*</span>
                                </p>
                            </div>
                            <div class="col-lg-8 ">
                                <input type="text" [(ngModel)]="ChangeEntity.Password" name="OldPassword"
                                    id="txt_OldPassword" required placeholder="Old Password" class="form-control ">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-1">
                            </div>
                            <div class="col-lg-3 ">
                                <p style="padding:5px">New Password
                                    <span class="starspan">*</span>
                                </p>
                            </div>
                            <div class="col-lg-8 ">
                                <input type="text" [(ngModel)]="ChangeEntity.NewPassword" name="NewPassword"
                                    id="txt_NewPassword" required placeholder="New Password" class="form-control ">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-2">
                                <button class="savebutton" type="button" data-dismiss="modal"
                                    (click)="UpdatePassword()">Submit</button>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
