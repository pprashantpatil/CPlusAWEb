<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <h4 class="Pages_header">Audit Report</h4>
      </div>
      <div class="col-lg-6">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span class="CommercialWorkspace" style="margin-left: 34px;">Reports / Audit Report</span>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn  btn-md excelbutton" (click)="exporttoexcel()">
          Export To Excel
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="margin-top: 45px;">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Audit Report</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-4">
        <ng-daterangepicker [options]="options" (ngModelChange)="selectedDate1($event)">
        </ng-daterangepicker>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont buildingtable" style="background-color: #00b5d7; color: White;">
                <td>Activity Name</td>
                <td>Date</td>
                <td>Time</td>
                <td>User Name</td>
                <td>Menu</td>
                <td>Module</td>
                <td>IP Address</td>

              </tr>
              <tr *ngFor="let Audit of AuditLists">
                <td>{{Audit.applicationName}}</td>
                <td>{{Audit.date|date}}</td>
                <td>{{Audit.time}}</td>
                <td>{{Audit.name}}</td>
                <td>{{Audit.action}}</td>
                <td>{{Audit.moduleName}}</td>
                <td>{{Audit.ipAddress}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
