<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-5">
        <h4 class="Pages_header">{{pageMenuTitle}}</h4>
      </div>
      <div class="col-lg-4">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span> {{newOrderReport_breadchrumb}} </span> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>

</div>
<div class="container-fluid ">
  <div class="shadow p-2 mb-5 bg-white rounded   maincard ">
    <h4 class="paneltitle">{{newOrderReport_PageTitle}}</h4>
    <hr>
    <div class="row">
      <div class="col-lg-4">
        <ng-daterangepicker [options]="options"></ng-daterangepicker>
      </div>
      <div class="col-lg-4">
        <select class="dropdown form-control maindropdown" name="Building" required="">
          <option> Select Vendor</option>
          <option label="Adams Electricals" value="object:1427"></option>
          <option label="Ferguson Plumbing Supply" value="object:1428"></option>
          <option label="Medical City Dallas Hospital" value="object:1429"></option>
          <option label="Natural Grocers" value="object:1430"></option>
          <option label="Alman Pharmacy" value="object:1431"></option>
          <option label="JMEG Pharmacy Contractors" value="object:1432"></option>
          <option label="Park Cities Electrical" value="object:1430"></option>
          <option label="Tom Thumb Grocery Store" value="object:1431"></option>
          <option label="Glow Electric Company" value="object:1432"></option>
        </select>
      </div>
      <div class="col-lg-4">
        <select class="dropdown form-control maindropdown" name="Building" required="">
          <option> Select PO Type</option>
          <option label="Electrical" value="object:1427">Electrical</option>
          <option label="Plumbing" value="object:1428">Plumbing</option>
          <option label="Paint" value="object:1429">Paint</option>
          <option label="Civil" value="object:1430">Civil</option>
          <option label="Equipment" value="object:1431">Equipment</option>
        </select>
      </div>
    </div>
<br>
    <div class="row">
            <div class="col-lg-2">
                <button routerLink="/NewOrderReport" class="btn btn-block btn-md"
                  style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20); margin-top: -11px;"
                  type="button" id="btn_button">{{newOrderReport_Button}}
                </button>
              </div>
          </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover table-condensed">
              <thead>
                  <tr class="tableheader tableheaderfont">
                      <td>{{newOrderReport_Sl}}</td>
                      <td>{{newOrderReport_Item}}</td>
                      <td>{{newOrderReport_Item}}</td>
                      <td>{{newOrderReport_Comments}}</td>
                      <td>{{newOrderReport_Remove}}</td>
                  </tr>
              </thead>
              <tbody>
                  <td>1</td>
                  <td><select class="dropdown form-control maindropdown" name="Building" required="">
                      <option> {{newOrderReport_Search}}</option>
                      <option label="Electrical" value="object:1427">Electrical</option>
                      <option label="Plumbing" value="object:1428">Plumbing</option>
                      <option label="Paint" value="object:1429">Paint</option>
                      <option label="Civil" value="object:1430">Civil</option>
                      <option label="Equipment" value="object:1431">Equipment</option>
                    </select></td>
                  <td> <input type="time" class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched" ng-model="item.StartTime" required="" style="">
                  </td>
                  <td><input ng-model="Building.Name" ng-disabled="Building.show==2"
                    class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-valid ng-touched"
                    name="email" placeholder="Comments"></td>
                  <td><button type="button" class="popupbtn" style="margin-left: 6px;"
                    ng-click="ctrl.parent.deleteInventoryAttachment(item.id);$dismiss()">{{newOrderReport_Delete}}</button></td>
              </tbody>
            </table>
        </div>
      
      </div>
      <div class="row">
           
          <div class="col-lg-4"></div>
          <div class="col-lg-4"><button type="submit" class="btn btn-block btn-md"
                  style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);"
                  ng-click="Building.savebuilding()">{{newOrderReport_Save}}</button></div>
          <div class=col-lg-4> </div>
      </div>

  </div>
