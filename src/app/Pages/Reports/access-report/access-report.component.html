<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <h4 class="Pages_header">Access Report</h4>
      </div>
      <div class="col-lg-6">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span class="CommercialWorkspace">Reports/Access Report</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <button type="button" class="btn  btn-md excelbutton" (click)="exporttoexcel()">
        Export To Excel
      </button>
    </div>
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Access Report</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." [(ngModel)]="BuildingSearch" class="form-control"
          id="txt_searchBuilding">
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont buildingtable" style="background-color: #00b5d7; color: White;">
                <td>Date</td>
                <td>User Name</td>
                <td>Building</td>
                <td>Login Time</td>
                <td>LogOut Time</td>

              </tr>
              <tr *ngFor="let Access of AccessReportList | filter:BuildingSearch">
                <td>{{Access.date|date}}</td>
                <td>{{Access.name}}</td>
                <td>{{Access.buildingName}}</td>
                <td>{{Access.loginTime}}</td>
                <td>{{Access.logoutTime}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
