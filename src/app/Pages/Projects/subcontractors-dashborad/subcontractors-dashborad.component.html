<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <h4 class="Pages_header">Contractor</h4>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-12 dashbutton" style="margin-left: -8px;">
        <button routerLink="/Subcontractors" type="button" id="btn_button">Add New </button>
      </div>
    </div>
  </div>

  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="margin-left: -4px;">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Contractor</h6>
      </div>
    </div>

    <div class="row p-4">
      <!-- <div class="col-lg-4">
        <ng-daterangepicker [(ngModel)]="value" [options]="pickeroptions" (ngModelChange)="selectedDate($event)">
        </ng-daterangepicker>
      </div> -->

    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <select class="dropdown form-control" id="ddl_BuildingName" (change)="GetProjectID($event)">
          <option value="0" selected="selected"> Select Contractor</option>
          <option value="{{build.company}}" *ngFor="let build of SubContractorList">{{build.company}}</option>
        </select>
      </div>

    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont" style="background-color:#00b5d7; color: white;">
                <td>Contractor Company</td>
                <td>Contact Person</td>
                <td>Phone No</td>
                <td>Email ID</td>
                <td>Location</td>
                <td>Project Head Count</td>
                <td>Nature Of Work</td>
                <td>Actions</td>
              </tr>
              <tr *ngFor="let project of SubContractorList|filter:projectID">
                <td>{{project.company}}</td>
                <td>{{project.contactPerson}}</td>
                <td>{{project.phoneno}}</td>
                <td>{{project.email}}</td>
                <td>{{project.location}}</td>
                <td>{{project.headCount}}</td>
                <td>{{project.natureOfWork}}</td>
                <td style="text-align: center;">
                  <i class="far fa-trash-alt" title="Delete" (click)="DeleteProject(project.id)"></i>
                  <br>
                  <i class="fa fa-edit" title="Edit" [routerLink]="['/Subcontractors',project.id]"></i>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
