<div class="container-fluid Pages_background">
    <div>
        <div class="row">
            <div class="col-lg-12">
                <h4 class="Pages_header Mobilecss">Emails</h4>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12 dashbutton Mobilecss">
                <button style="margin-left: 5px;" routerLink="/infoexchange" type="button" id="btn_button">Add Email
                </button>
                <button *ngIf="LoginTypeID==3" type="button" id="exportButton" (click)="getglmasterexcel()">Export To Excel
                </button>

            </div>
        </div>
    </div>

    <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard Mobilecss">
        <div class="row  p-2">
            <div class="col-lg-12 pannel">
                <h6 class="paneltitle">Emails</h6>
            </div>
        </div>

        <div class="row p-4">

            <div class="col-lg-4">
                <ng-daterangepicker [(ngModel)]="value" [options]="pickeroptions" (ngModelChange)="selectedDate($event)">
                </ng-daterangepicker>
            </div>

            <!-- <div class="col-lg-3">
                <select class="dropdown form-control" id="ddl_BuildingName" (click)="GetProjectID($event)" required>
                    <option value="0" selected="selected"> Select Project</option>
                    <option value="{{build.id}}" *ngFor="let build of projectlist1">{{build.name}}</option>
                </select>
            </div> -->
            <div class="col-lg-2">

            </div>

            <label class="col-lg-6" style="margin-left: 1065px;">Count : {{Count}}</label>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12  table-responsive">
                    <table id="Doc" class="table table-bordered table-hover table-condensed" style="text-align: center;">
                        <tbody>
                            <tr class="tableheader tableheaderfont" style="background-color:#00b5d7; color: white;">
                                <td>Date</td>
                                <!-- <td>Project Name</td> -->
                                <td>From</td>
                                <td>Contact</td>
                                <td>Message Body</td>
                                <td>Actions</td>
                            </tr>
                            <tr *ngFor="let project of projectlist">
                                <td>{{project.modifiedDate|date}}</td>
                                <!-- <td>{{project.bname}}</td> -->
                                <!-- <td *ngIf="project.name!=NULL">{{project.name}}</td> -->
                                <!-- <td *ngIf="project.companyName!=NULL">{{project.companyName}}</td> -->
                                <td>{{project.name}}</td>
                                <td>{{project.firstName}}</td>
                                <td>
                                    <div [innerHTML]="project.body">
                                    </div>
                                </td>
                                <td>
                                    <i class="fa fa-image" title="Attachements" aria-hidden="true" data-toggle="modal" data-target="#myModalAttachments" title="Attachements"
                                        (click)="Attachment(project)"></i>&nbsp;
                                    <i class="fa fa-edit" title="Edit" [routerLink]="['/infoexchange',project.id]"></i>&nbsp;
                                    <i class="far fa-trash-alt" title="Delete" (click)="DeleteProject(project.id)"></i>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
