<div class="container-fluid Pages_background">
  <div class="row">
    <div class="col-lg-5">
      <h4 style="margin-bottom: 25px;" class="Pages_header">ADD MEETING MINUTES</h4>
    </div>
    <div class="col-lg-3">
    </div>

  </div>

  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard ">

    <div class="row">
      <div class="col-lg-8">
        <!-- <div class="row">
          <div class=col-lg-2> </div>
          <div class="col-lg-3">
            <h6>Date
              <span style="color: red;">*</span>
            </h6>
          </div>
          <div class="col-lg-7 form-group">
            <input [(ngModel)]="Date" name="Date" type="date" placeholder="Meeting Date" required class="form-control">
          </div>
        </div> -->

        <div class="row">
          <div class=col-lg-2> </div>
          <div class="col-lg-3">
            <h6>Meeting
              <span style="color: red;">*</span>
            </h6>
          </div>
          <div class="col-lg-7">
            <div class="form-group">
              <select name="MeetingID" [(ngModel)]="MeetingID" class="dropdown form-control " required id="MeetingID"
                (click)="GetMeetingID($event)">
                <option value="0" selected="selected">Select Meeting</option>
                <option value="{{build.id}}" *ngFor="let build of Meetinglist">{{build.meetingName}}</option>
              </select>
            </div>
          </div>
        </div>


        <div class="row">
          <div class=col-lg-2> </div>
          <div class="col-lg-3">
            <h6>Meeting Minutes
              <span style="color: red;">*</span>
            </h6>
          </div>
          <div class="col-lg-7 form-group">
            <angular-editor [config]="editorConfig" [placeholder]="'Enter Meeting Minutes'" id="MeetingMinutes"
              name="MeetingMinutes" [(ngModel)]="MeetingMinutes"></angular-editor>
          </div>
        </div>

        <div class="row">
          <div class=col-lg-2> </div>
          <div class="col-lg-3">
            <p style="padding:5px">Attachment <span class="starspan">*</span></p>
          </div>
          <div class="col-lg-7">
            <input type="file" class="form-control" placeholder="Attachment"
              accept="image/x-png,image/gif,image/jpeg,application/pdf,.xlsx,.xls,image/*,.doc, .docx,.ppt, .pptx"
              (change)="handleFileSelect2($event)" class="form-control">
          </div>
        </div>


        <div *ngIf="paramID==null || mid!=undefined " class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-2">
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <button type="submit" (click)="Save()" class="btn btn-block btn-md savebutton mobsavebtn">Save</button>
            </div>
          </div>
        </div>
        <div *ngIf="paramID!=null" class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-2">
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <button type="submit" (click)="Update()"
                class="btn btn-block btn-md savebutton mobsavebtn">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
