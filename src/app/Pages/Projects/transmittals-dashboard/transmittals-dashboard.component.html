<div class="container-fluid">
  <div>
    <div class="row mainn" style="    margin-left: -29px;">
      <div class="col-lg-12">
        <h4 class="Pages_header">Transmittals</h4>
      </div>

    </div>
    <div class="row ">
      <div class="col-lg-12 dashbutton dashbuttton" style="margin-left: -18px;">
        <button style="margin-left: 5px;" routerLink="/Transmittals" type="button" id="btn_button">Add Transmittals
        </button>
        <button *ngIf="LoginTypeID==3" id="exportButton" type="button" (click)="getglmasterexcel()">Export To Excel
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard mainn">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Transmittals</h6>
      </div>
    </div>

    <div class="row p-4">
      <div class="col-lg-4">
        <ng-daterangepicker [(ngModel)]="value" [options]="pickeroptions" (ngModelChange)="selectedDate($event)">
        </ng-daterangepicker>
      </div>
      <!-- <div class="col-lg-3">
              <select class="dropdown form-control" id="ddl_BuildingName" (change)="GetProjectID($event)" required>
                <option value="0" selected="selected"> Select Project</option>
                <option value="{{build.id}}" *ngFor="let build of projectlist1">{{build.name}}</option>
              </select>
            </div> -->
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table id="Doc" class="table table-bordered table-hover table-condensed" style="text-align: center;">
            <tbody>
              <tr class="tableheader tableheaderfont" style="background-color:#00b5d7; color: white;">
                <td>Date</td>
                <td>Transmittal ID</td>
                <!-- <td>Project Name</td> -->
                <td>Subject</td>
                <td>From</td>
                <td>To</td>
                <!-- <td>CC</td> -->
                <td>Description</td>
                <td>Remarks</td>
                <td>Actions</td>
              </tr>
              <tr *ngFor="let project of TransmittalsLit">
                <td>{{project.sentDate|date}}</td>
                <td>{{project.id}}</td>
                <!-- <td>{{project.name}}</td> -->
                <td>{{project.subject}}</td>
                <td>{{project.from}}</td>
                <td>{{project.to}}</td>
                <!-- <td>{{project.cc}}</td> -->
                <td>{{project.description}}</td>
                <td>{{project.remarks}}</td>
                <td style="text-align: center;">
                  <i *ngIf="project.ext=='jpeg' ||project.ext=='jpg'||project.ext=='png'||project.ext=='PNG' "
                    class="fa fa-image" style="color: skyblue; font-size: 18px;" title="Attachements" aria-hidden="true"
                    data-toggle="modal" data-target="#myModalAttachments" title="Image"
                    (click)="Attachment(project)"></i>&nbsp;
                  <i *ngIf="project.ext=='pdf'" style="color: red; font-size: 18px;" class="fa fa-file-pdf-o"
                    title="Attachements" aria-hidden="true" data-toggle="modal" data-target="#myModalAttachments"
                    title="Pdf" (click)="Attachment(project)"></i>&nbsp;
                  <i *ngIf="project.ext=='xlsx'" style="color: seagreen; font-size: 18px;" class="fa fa-file-excel-o"
                    title="Attachements" aria-hidden="true" data-toggle="modal" data-target="#myModalAttachments"
                    title="xlsx" (click)="Attachment(project)"></i>&nbsp;
                  <i class="far fa-trash-alt" style="margin: 12px; " title="Delete"
                    (click)="DeleteProject(project.id)"></i>
                  <i class="fa fa-edit" title="Edit" (click)="Edit(project.id)"></i>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="myModalAttachments" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="margin-top: 100px;">
        <div class="modal-header">
          <h4>Attachment</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row" *ngFor="let Attachment of Attachmentlist">
            <div class="col-lg-6">
              <img *ngIf="Attachment.frame==0" src="{{Attachment.attachment}}" style="width: 215%; height: auto;">
              <img *ngIf="Attachment.frame==1" src="assets/Login/pdfimage.png">
              <br>
              <img style="height: 331px" *ngIf="Attachment.frame==2" src="assets/Login/excel.png">
              <br>
              <a style="margin-left: 400px;" href="{{Attachment.attachment}}" target="_blank" download>
                <i class="fa fa-download" aria-hidden="true" title="Download"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
