<div class="container-fluid Pages_background Mobilecss">
    <div>
        <div class="row">
            <div class="col-lg-12">
                <h4 class="Pages_header">Client Contacts</h4>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12 dashbutton" style="margin-left: -14px;">
                <button routerLink="/clientContact" *ngIf="LoginTypeID==2 || LoginTypeID==3 " type="button"
                    id="btn_button">Add Contact </button>
            </div>
        </div>
    </div>

    <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="    margin-left: -14px;">
        <div class="row  p-2">
            <div class="col-lg-12 pannel">
                <h6 class="paneltitle">Client Contacts</h6>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3" style="margin-left: 20px;">
                <input type="text" placeholder="Search" [(ngModel)]="Search" class="form-control"
                    id="txt_StaffsearchBuilding">
            </div>
            <div class="col-lg-6">

            </div>
            <div class="col-lg-2" style="text-align: end;margin-left: 55px;">
                <label >Count : {{Count}}</label>
            </div>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12  table-responsive">
                    <table class="table table-bordered table-hover table-condensed" style="text-align: center;">
                        <tbody>
                            <tr class="tableheader tableheaderfont" style="background-color:#00b5d7; color: white;">
                                <!-- <td>Project Name</td> -->
                                <td>Client Name</td>
                                <td>Title</td>
                                <td>EmailID</td>
                                <td>Phone No</td>
                                <td>Address</td>
                                <td *ngIf="LoginTypeID==2 || LoginTypeID==3 ">Actions</td>
                            </tr>
                            <tr *ngFor="let project of projectlist | filter:Search">
                                <!-- <td>{{project.name}}</td> -->
                                <td>{{project.firstName}}</td>
                                <td>{{project.title}}</td>
                                <td>{{project.emailID}}</td>
                                <td>{{project.phoneNo}}</td>
                                <td>{{project.address}}</td>
                                <td style="width: 217px;" *ngIf="LoginTypeID==2 || LoginTypeID==3 ">
                                    <i class="fa fa-edit" title="Edit"
                                        [routerLink]="['/clientContact',project.id]"></i>&nbsp;
                                    <i class="far fa-trash-alt" title="Delete"
                                        (click)="DeleteProject(project.id)"></i>&nbsp;
                                    <button class="btn btn-primary editable-table-button btn-xs" data-toggle="modal"
                                        (click)="GetSMSDEtails(project)" data-toggle="modal" data-target="#sendsmspopup"
                                        style="background-color: #00b5d7;">Send SMS</button>&nbsp;

                                    <button class="btn btn-primary editable-table-button btn-xs" data-toggle="modal"
                                        (click)="GetSMSDEtails(project)" data-toggle="modal"
                                        data-target="#sendemailpopup" style="background-color: #00b5d7;">Send
                                        Email</button>

                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div id="sendsmspopup" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="margin-top: 100px;">
                <div class="modal-header">
                    <h4>Send SMS</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body col-lg-12">
                    <div class="row" style="padding: 16px;">
                        <textarea rows="5" name="Description" [(ngModel)]="TextMessage"
                            id="txt_announcementsDescriptions" class="form-control " placeholder="Message"></textarea>

                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-block btn-md"
                                style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);"
                                (click)="SendMessage()" data-dismiss="modal">Send Message</button>
                        </div>
                        <div class="col-lg-4">
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="sendemailpopup" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="margin-top: 100px;">
                <div class="modal-header">
                    <h4>Send Email</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body col-lg-12">
                    <div class="row" style="padding: 16px;">
                        <!-- <textarea rows="5" name="Description" [(ngModel)]="TextMessage" id="txt_announcementsDescriptions" class="form-control "
                            placeholder="Message"></textarea> -->
                        <angular-editor [placeholder]="'Enter text here...'" id="Description" name="Description"
                            [(ngModel)]="TextMessage"></angular-editor>

                    </div>

                    <div class="row" style="padding: 16px;">
                        <ngx-dropzone class="dropzone_vendorinvoice" style="width: 100%;" [showPreviews]="true"
                            (filesAdded)="onFilesAddedAttachment($event)" name="Attachment" id="dropzone_Attachment">
                        </ngx-dropzone>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-block btn-md"
                                style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);"
                                (click)="SendEmail()" data-dismiss="modal">Send Email</button>
                        </div>
                        <div class="col-lg-4">
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
