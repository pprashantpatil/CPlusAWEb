<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-6">
      <h4 class="header">Project Files</h4>
    </div>

  </div>

  <div class="shadow p-3 mb-5 bg-white rounded col-lg-12  maincard " style="margin-top: 41px;">

    <div class="breadchrumb">
      <!-- <h2 style="margin-left: 12px;">{{branch}}</h2> -->
      <ul class="breadcrumb">
        <div>
          <li *ngFor="let chrumb of breadchrumb">
            <a (click)="gotospecificditectory(chrumb)">{{chrumb}}</a>
          </li>
        </div>

      </ul>
    </div>
    <!-- <h3 style="margin-left: 17px;
        font-size: 16px;">{{currentfolder}}</h3> -->
    <div class="row" style="margin-left: 75px;">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-3" *ngFor="let folder of esistingfolders">
            <!-- <i class="fa fa-folder" aria-hidden="true" style="margin-right: 14px;font-size: 54px;"></i> -->
            <img src="assets/Login/folder-icon.png" style="width: 41px;">
            <h4 style="font-size: 15px;">
              <a (click)="getfolders(currentpath+'/'+folder)">{{folder}}</a>
            </h4>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-3" *ngFor="let file of esistingfiles">
            <i class="fa fa-file" aria-hidden="true" style="margin-right: 14px;font-size: 54px;"></i>
            <h4>
              <a target="_blank" href="{{fmsService.fmsUrl}}/{{currentpath}}/{{file}}"> {{file}}</a>
            </h4>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="row" style="margin-left: 56px;">
          
            <ngx-treeview  class="col-lg-6" [config]="config" [items]="items" (filterChange)="onFilterChange($event)" (selectedChange)="values = $event" >
            </ngx-treeview>
        </div> -->
    <div *ngFor="let d_div of directorydivs">
      <h3 style="font-size: 20px;
            color: #0275d8;
            background: #eee;
            margin-left: 4px;
            padding: 13px;">{{d_div.selectedfolder}}</h3>
      <div class="row" style="margin-left: 75px;">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-3" *ngFor="let folder of d_div.folders">
              <!-- <i class="fa fa-folder" aria-hidden="true" style="margin-right: 14px;font-size: 54px;"></i> -->
              <img src="assets/Login/folder-icon.png" style="width: 41px;">
              <h4 style="font-size: 15px;">
                <a (click)="getfolders(folder.path)">{{folder.folder}}</a>
              </h4>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <!-- <div class="col-lg-2" *ngFor="let file of d_div.files">
                            <i class="fa fa-file" aria-hidden="true" style="margin-right: 14px;font-size: 54px;"></i>
                            <h4> <a target="_blank" href="file.path"> {{file.file}}</a></h4>
                        </div> -->


            <div class="col-lg-12  table-responsive">
              <table class="table table-bordered table-hover table-condensed">
                <tbody>
                  <tr *ngIf="d_div.files.length!=0" class="tableheader tableheaderfont" style="background-color: #00b5d7; color: White;">
                    <td> </td>
                    <td>File Name</td>
                    <td>Uploaded Date</td>
                  </tr>
                  <tr *ngFor="let file of d_div.files">
                    <td>
                      <i class="fa fa-files-o" aria-hidden="true" style="/* margin-right: 14px; */
                                            font-size: 20px;
                                            margin-left: 28px;
                                            /* background: yellow; */
                                            color: #00b5d7 ;
                                            margin-top: 8px;"></i>
                    </td>
                    <td>
                      <h4>
                        <a target="_blank" href="{{fmsservice.fmsUrl}}/{{file.path}}"> {{file.file}}</a>
                      </h4>
                    </td>
                    <td>April 24, 2020</td>
                  </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
