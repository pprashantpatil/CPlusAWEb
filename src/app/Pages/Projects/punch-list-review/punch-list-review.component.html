<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <h4 class="Pages_header">Punch List Review</h4>
      </div>

    </div>
    <div class="row breadCrumbHeadderProperties">
      <div class="col-lg-12 dashbutton">
        <button type="button" id="btn_button" (click)="exporttoexcel()">Export To Excel</button>
      </div>
    </div>
  </div>

  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Punch List Review</h6>
      </div>
    </div>

    <div class="row p-4">
      <div class="col-lg-4">
        <ng-daterangepicker [(ngModel)]="value" [options]="options">
        </ng-daterangepicker>
      </div>
      <!-- <div class="col-lg-3">
          <select class="dropdown form-control" id="ddl_BuildingName" name="projectID" [(ngModel)]="projectID"
              (click)="GetProjectID($event)" required>
              <option value="0" selected="selected"> Select Project</option>
              <option value="{{build.id}}" *ngFor="let build of projectlist1">{{build.name}}</option>
          </select>
      </div> -->

      <div class="col-lg-6">

      </div>

      <label style="    margin-left: 110px;
      margin-top: 32px;">Count : {{Count}}</label>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed" style="text-align: center;">
            <tbody>
              <tr class="tableheader tableheaderfont" style="background-color:#00b5d7; color: white;">
                <td>Project Name</td>
                <td>Punch List Name</td>
                <!-- <td>Staff</td> -->
                <td>Date</td>
                <td>Remarks</td>
                <td>Actions</td>
              </tr>
              <tr *ngFor="let project of projectlist|filter:Search">
                <td>{{project.bname}}</td>
                <td>{{project.name}}</td>
                <!-- <td>{{project.staffName}}</td> -->
                <td>{{project.date|date}}</td>
                <td>{{project.remarks}}</td>
                <td>
                  <button *ngIf="project.observation==null" class="btn btn-primary editable-table-button btn-xs"
                    data-toggle="modal" (click)="Attachment(project)" data-toggle="modal"
                    data-target="#myModalAttachments" style="background-color: #00b5d7;">Add Review</button>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="myModalAttachments" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="margin-top: 100px;">
        <div class="modal-header">
          <h4>Add Review</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                  <p style="padding:3px">Observation
                    <span class="starspan">*</span>
                  </p>
                </div>
                <div class="col-lg-7">
                  <textarea rows="4" cols="30" [(ngModel)]="Observation" required name="Observation"
                    class="form-control" placeholder="Observation"> </textarea>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                  <p style="padding:3px">Attachments
                    <span class="starspan">*</span>
                  </p>
                </div>
                <div class="col-lg-7">
                  <input type="file" class="form-control" placeholder="Attachments" accept="image/*" multiple
                    (change)="handleFileSelect1($event)">

                  <div class="row">
                    <p style="margin-top: 10px;margin-left: 15px;">
                      <b>Hold control button to select multiple photos</b>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5">
                </div>
                <div class="col-lg-2">
                  <button class="btn btn-block btn-md"
                    style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);" (click)="Save()"
                    data-dismiss="modal">Save</button>
                </div>
                <div class="col-lg-5">
                </div>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
