    <div>
        <div class="row">
            <div class="col-lg-3">
                <h4 class="Pages_header">Project Units</h4>
            </div>
            <div class="col-lg-6">
            </div>
            <div class="col-lg-3">
                <div class="mainrow">
                    <div class="col-lg-12 BreadChrumbProperties">
                        <!-- <span class="CommercialWorkspace">Construction Project / Project Units </span> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row breadCrumbHeadderProperties">
            <div class="col-lg-12 dashbutton">
                <button routerLink="/Buildingunitdashboard" type="button" id="btn_button">Dashboard</button>
            </div>
        </div>
        <!-- <div class="row breadCrumbHeadderProperties">
                <div class="col-lg-12 dashbutton">
                    <button (click)=export() type="button" id="btn_button">export</button>
                </div>
            </div> -->
    </div>
    <br />
    <div class="container-fluid shadow p-3 mb-5 bg-white rounded" style="margin-top: -19px;">
        <h6 class="unitheader">Project Units</h6>
        <hr>
        <div class="row">
            <div class="col-lg-3">
                <select class="dropdown form-control" [(ngModel)]="Building" id="ddl_BuildingName"
                    (change)="getbuildingID($event)" required>
                    <option selected="selected">Select Project</option>
                    <option *ngFor="let Build of Buildinglist" value="{{Build.id}}">{{Build.name}}</option>
                </select>
            </div>
            <div class="col-lg-3">
                <select class="dropdown form-control " name="Floor" id="ddl_Floor" (change)="GetFloor($event)">
                    <option value="none">Select Floor</option>
                    <option value="{{floor.id}}" *ngFor="let floor of Floorlist">{{floor.floor}}</option>
                </select>
            </div>
        </div>

        <br />
        <div class="card">
            <table class="table table-bordered table-hover table-condensed">
                <tbody>
                    <tr class="tableheader" style="background-color: #00b5d7;color: #ffffff">
                        <td>Floor</td>
                        <td>{{buildingUnits_Unit}}</td>
                        <td>{{unitname}}</td>
                    </tr>
                    <tr *ngFor="let floor of Floorlist|filter:BuildingID|filter:FloorName">
                        <td>{{floor.floor}}</td>
                        <td><input type="text" [(ngModel)]="floor.units"
                                class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                placeholder="Units" required></td>
                        <td><input type="text" [(ngModel)]="floor.unitname"
                                class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                placeholder="Units name" required></td>
                    </tr>

            </table>
        </div>
    </div>
    <div class="row" style="margin-bottom: 50%">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <button type="submit" style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);"
                class="btn btn-block btn-md" (click)="InsertUnit_Master(Floorlist);">{{buildingUnits_Save}}</button>
        </div>
        <div class="col-lg-4"></div>
    </div>

</div>
