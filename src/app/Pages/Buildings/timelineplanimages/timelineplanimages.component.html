<div class="row" style="height:25px;background-color: #F0F3F4;">
  </div>
  
  <div class="row" style="background-color: #F0F3F4;">
  
    <div class="col-lg-1"></div>
    <div class="col-lg-3">
      <input class="form-control ng-pristine ng-valid ng-touched" [(ngModel)]="searchtext" id="txt_searchBuilding"
        placeholder="search.." style="    margin-left: -62px;" type="text">
    </div>
  </div>
  <div class="row">
  
    <div class="col-lg-12" style="margin-top: 2%;margin-left: 35px;">
      <h2>TimeLine Plan</h2>
      <div class="form-group">
        <div class="col-lg-4" style="margin-bottom: 10px" *ngFor="let images of buildingimageslist | filter:searchtext">
          <div class="popup card" style="height: 327px!important;width: 304px;margin-left: -34px;margin-top: 33px;">
            <span>
              <img *ngIf="images.frame==0" style="height: 225px!important;
              width: 296px!important;
              padding: 6px;" src="{{images.timelinePlan}}" data-toggle="modal" data-target="#myModalupimage"
                (click)="getimage(images.timelinePlan)"
                style="height: 250px;width: 287px; padding:6px;border: 1px solid rgba(2, 0, 0, 0.13);" /><br />
              <img *ngIf="images.frame==1" style="height: 225px!important;
              width: 294px!important;
              padding: 6px;" src="assets/Login/pdfimage.png"><br>
              <img *ngIf="images.frame==2" style="height: 225px!important;
              width: 294px!important;
              padding: 6px;" src="assets/Login/excel.png"><br>
              <h4 style="margin-left:11px;margin-top: -8px;">
                {{images.planName}}
              </h4>
  
            </span>
          </div>
          <div class="row" style="margin-left: 122px;
          margin-top: -47px;">
            <div class="col-lg-2" style="margin-top: 10px;">
              <li class="fa fa-edit" title="Update" aria-hidden="true" data-toggle="modal" data-target="#myModalup"
                (click)="updateplanphoto(images.id);$dismiss()"></li>
  
            </div>
            <div class="col-lg-2" style="margin-top: 10px;">
              <li class="far fa-trash-alt" title="Delete" aria-hidden="true"
                (click)="DeleteBuildingplanimage(images.id,images.planName)">
              </li>
  
            </div>
            <div class="col-lg-2" style="margin-top: 10px;">
              <a href="{{images.timelinePlan}}" download target="_blank">
                <i class="fa fa-download" aria-hidden="true" title="Download"></i>
  
              </a> </div>
          </div>
  
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="myModalup">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="margin-top: 18%;">
        <div class="row" style="margin-top: 50px;padding-top: 20px;">
          <div class="col-lg-1"></div>
          <div class="col-lg-2">
            <p style="padding:5px">Update Plan</p>
          </div>
          <div class="col-lg-7">
            <div class="form-group">
              <input type="file" class="form-control" placeholder="Photo"
                accept="image/x-png,image/gif,image/jpeg,application/pdf,.xlsx,.xls,image/*,.doc, .docx,.ppt, .pptx"
                (change)="handleFileSelect($event)">
              <div class="col-lg-4">
                <div class="form-group"></div>
              </div>
            </div>
  
            <div class="col-lg-12">
  
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-md"
                  style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);" data-dismiss="modal"
                  (click)="Updatebuildingplanimage();">Update</button>
              </div>
            </div>
          </div>
        </div>
  
  
  
  
      </div>
    </div>
  </div>
  
  
  <div class="modal fade" id="myModalupimage">
    <div class="modal-dialog modal-lg">
      <!-- <div class="modal-content">
            <div class="row">
                <div class="col-lg-12">
    <img src="{{showimage}}">
                </div>
                
              
               
            </div>
          
    
         
        
        </div> -->
  
      <div class="modal-content" style="margin-top: 15%;">
  
        <div class="row" style="margin-top:5%;">
          <div class="col-lg-12">
            <div class="col-lg-2">
  
  
            </div>
  
            <div class="col-lg-8">
              <a>
                <img src="{{showimage}}" style="width: 100%;">
  
  
              </a>
  
  
            </div>
  
            <div class="col-lg-2">
  
  
  
            </div>
  
  
          </div>
        </div>
  
  
        <div class="row">
          <div class="col-lg-9"> </div>
          <div class="col-lg-3">
            <button class="dashbutton closebutton" type="submit" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
  
    </div>
  </div>
