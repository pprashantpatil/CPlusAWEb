<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <h4 class="Pages_header">Occupancy</h4>
      </div>
      <div class="col-lg-6">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span class="CommercialWorkspace">Buildings / Occupancy</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row breadCrumbHeadderProperties">
      <div class="col-lg-12 dashbutton">
        <!-- <button routerLink="/UpdateBuildingDetails" type="button" id="btn_button">{{building_AddNewButton}}</button> -->
      </div>
    </div>
    <!-- <div class="row breadCrumbHeadderProperties">
              <div class="col-lg-12 dashbutton">
                  <button (click)=export() type="button" id="btn_button">export</button>
              </div>
          </div> -->
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Occupancy</h6>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <select (change)="GetFloor($event)" [(ngModel)]="BuildingID" class="dropdown form-control maindropdown"
          name="Building" required="" style="margin: 15px;">
          <option value="0">Select Building</option>
          <option value="{{build.id}}" *ngFor="let build of Buildinglist">{{build.name}}</option>
        </select>
      </div>

      <div class="col-lg-3">
        <select (change)="GetFloorID($event)" class="dropdown form-control maindropdown" name="Building" required=""
          style="margin: 15px;">
          <option value="none">Select Floor</option>
          <option value="{{Floor.id}}" *ngFor="let Floor of Floorlist">{{Floor.floor}}</option>
        </select>
      </div>


      <div class="col-lg-3">
        <select name="Rentformonthdfdfg" [(ngModel)]="ConstructionStatusID" (change)="GetConstructionStatus($event)"  style="margin: 15px;" class="dropdown form-control "
          id="ddl_rentRentMonthsdsf" placeholder="Select Month">
          <option value="0" class="" selected="selected">Select Status</option>
          <option value="14">Sold</option>
          <option value="13">Under Construction</option>
          <option value="NULL">Not Sold</option>

        </select>
      </div>
    </div>

    <!-- <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." class="maindropdown" [(ngModel)]="BuildingSearch" class="form-control"
          id="txt_searchBuilding">
      </div>
    </div> -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont buildingtable">
                <td>Building</td>
                <td>Floor</td>
                <td>Unit</td>
                <td>Tenant Name</td>
                <td>Phone Number</td>
                <td>Status</td>
                <td>Action</td>
              </tr>
              <tr *ngFor="let Occupancy of FilteredparkingAllotmentList">
                <td>Wisma 42</td>
                <td>{{Occupancy.floor}}</td>
                <td>{{Occupancy.unitID}}</td>
                <td>{{Occupancy.tenantName}}</td>
                <td>{{Occupancy.phoneNo}}</td>
                <td *ngIf="Occupancy.constructionStatusID==14">Sold</td>
                <td *ngIf="Occupancy.constructionStatusID==13">Under Construction</td>
                <td *ngIf="Occupancy.constructionStatusID!=13 && Occupancy.constructionStatusID!=14">Not Sold</td>
                <td class="TableActions">
                  <i class="fa fa-calendar-check-o" title="Payment Schedule"
                    (click)="GoToPaymentSchedule(Occupancy)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog modal-lg" style="margin-top: 10%">

            <i class="fa fa-times" aria-hidden="true" data-dismiss="modal" style="margin-top: 15px;"></i>
          </div>

        </div>

      </div>
