<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <h4 class="Pages_header" style="width:500px;margin-left: -14px">Employee Benefits</h4>
      </div>
      <div class="col-lg-6">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12">
            <!-- <span class="CommercialWorkspace"> Staff / Employee Benefits</span> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 dashbutton" style="margin-left: -14px;">
        <button routerLink="/AddEmployeeBenefits" type="button" id="btn_button" style="width: 173px;">Add Employee Benefits
        </button>
      </div>
    </div>
    <!-- <div class="row breadCrumbHeadderProperties">
              <div class="col-lg-12 dashbutton">
                  <button (click)=export() type="button" id="btn_button">export</button>
              </div>
          </div> -->
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="margin-left: -14px;">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Employee Benefits</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." [(ngModel)]="search" class="form-control" id="txt_searchBuilding">
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont buildingtable" style="background-color: #00b5d7; color: White;">
                <!-- <td>ID</td> -->
                <td>Title</td>
                <td>Benefits</td>
                <td>Benefits Description</td>
                <td>Actions</td>
              </tr>
              <tr *ngFor="let Benefits of EmployeeBenefitsList|filter:search">
                <!-- <td>{{Benefits.id}}</td> -->
                <td>{{Benefits.title}}</td>
                <td>{{Benefits.benefitName}}</td>
                <td>{{Benefits.description}}</td>
                <td class="TableActions">
                  <a (click)="EditEB(Benefits)" style="background-color: white">
                    <i class="fa fa-edit" data-toggle="tooltip" title="edit"></i>
                  </a>

                  <a (click)="Delete(Benefits)" style="background-color: white">
                    <i class="far fa-trash-alt" data-toggle="tooltip" title="Delete"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
