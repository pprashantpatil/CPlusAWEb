<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <h4 class="Pages_header" style="margin-left: -14px;">Staff Payments</h4>
      </div>
      <div class="col-lg-6">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12">
            <!-- <span class="CommercialWorkspace"> Staff / Staff Payments</span> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 dashbutton" style="margin-left: -14px;">
        <button routerLink="/NewStaffPayments" type="button" id="btn_button">New Requests</button>
      </div>
    </div>
    <!-- <div class="row breadCrumbHeadderProperties">
                <div class="col-lg-12 dashbutton">
                    <button (click)=export() type="button" id="btn_button">export</button>
                </div>
            </div> -->
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="margin-left: -14px;">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">Staff Payments</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." name="PaymentSearch" [(ngModel)]="PaymentSearch" class="form-control" id="txt_searchBuilding">
      </div>
    </div>
    <div class="table-responsive" style=" font-size: 14px;">
      <table class="table table-bordered table-hover table-condensed">
        <tbody>
          <tr class="tableheader tableheaderfont" style="background-color: #00b5d7; color: White;">
            <td>Staff Name</td>
            <td>Payment For</td>
            <td>Date</td>
            <td>Amount</td>
            <!-- <td>Gross Salary</td> -->
            <td>Comments</td>
            <td>Actions</td>
          </tr>
        </tbody>
        <tr *ngFor="let Payments of StaffPaymentsDetails|filter:PaymentSearch">
          <td>{{Payments.name}}</td>
          <td>{{Payments.paymentFor}}</td>
          <td>{{Payments.paymentDate|date}}</td>
          <td>{{Payments.amount}}</td>
          <!-- <td>{{Payments.grossSalary}}</td> -->
          <td>{{Payments.comments}}</td>
          <td>
            <a (click)="EditStaffPayments(Payments)" style="padding: 7px;" style="background-color: white; color: #00b5d7;">
              <i class="fa fa-edit" data-toggle="tooltip" title="edit" style="margin: 9px;"></i>
            </a>
            <a (click)="DeleteStaffPayments(Payments)" style="background-color: white; color: #00b5d7;">
              <i class="far fa-trash-alt" data-toggle="tooltip" title="Delete"></i>
            </a>
          </td>
        </tr>
      </table>
    </div>


  </div>
</div>
