<div class="container-fluid " style="background-color: #F0F3F4;">
    <div class="row">
        <div class="col-lg-6">
            <h4 class="header">Project Unit Dashboard</h4>
        </div>
        <div class="col-lg-3">
        </div>
        <div class="col-lg-3">
            <div class="row mainrow">
                <div class="col-lg-12">
                    <!-- <span class="building"> Project Unit Dashboard </span> -->
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-3">


        </div>
        <div class="col-lg-6">
        </div>
        <div class="col-lg-3">
            <!-- <div class="row mainrow">
                    <div class="col-lg-12">
                        <button type="button" routerLink="/addparkingslot" routerLinkActive="active-link" id="btn_button"
                            class="dashbutton">{{parking_AddNewButton}}</button>
                    </div>
                </div> -->
        </div>
    </div>

    <div class="shadow p-3 mb-5 bg-white rounded col-lg-12  maincard ">
        <h6 class="paneltitle">Project Unit Dashboard</h6>
        <hr>
        <div class="row">
            <!-- <div class="col-lg-3">
                    <select class="form-control" id="ddl_buildingplans" (change)="fliterbuilding($event)">
                        <option value="none" selected="selected"> Select Building</option>
                        <option value="{{build.id}}" *ngFor="let build of Buildinglist">{{build.name}}</option>
                    </select>
                </div> -->
            <!-- <div class="col-lg-3">
                    <select class="form-control" id="ddl_buildingplans" [(ngModel)]="ProjectID">
                        <option value="none" selected="selected"> Select Property</option>
                        <option value="{{build.id}}" *ngFor="let build of Buildinglist">{{build.name}}</option>
                    </select>
                </div> -->
            <div class="col-lg-3 ">
                <select class="form-control" id="ddl_buildingplans" (change)="filterfloor($event)">
                    <option value> Select Floor</option>
                    <option value="{{floor.id}}" *ngFor="let floor of flordetails">{{floor.floor}}</option>
                </select>
            </div>
            <div class="col-lg-3">
                <input type="text" placeholder="search.." [(ngModel)]="Search" class="form-control" id="txt_searchBuilding">
            </div>
            <div class="col-lg-3 ">
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-md" style="margin-top: 4px;background-color:#00b5d7;width: 100px;color:white;border-color: rgba(20, 21, 31, 0.20);"
                        data-toggle="modal" data-dismiss="modal" data-target="#unitmodal">Add Unit</button>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="col-lg-12" style="margin-bottom: 63%;">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="col-lg-2" (click)="showtenent(list)" *ngFor="let list of buildingunitlist |filter:floorID|filter:Search">
                            <div class="row slots buildingunitbox">
                                <p>{{list.floor}}
                                    <br> {{list.unitID}}
                                </p>
                            </div>
                            <div class="Mobilecss">
                                <div class="col-lg-1">
                                    <li title="Edit" data-toggle="modal" data-dismiss="modal" data-target="#myModalup" (click)="Editunitname(list.id,list.unitID)"
                                        class="fa fa-edit"></li>
                                </div>
                                <div class="col-lg-1">
                                    <li title="Delete" (click)="Deleteunit(list.id)" class="far fa-trash-alt"></li>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="myModalup">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="row" style="margin-top: 120px;padding-top: 20px;">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                    <p style="padding:5px">Update Attachment</p>
                </div>
                <div class="col-lg-7">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="unitname">
                        <div class="col-lg-4">
                            <div class="form-group"></div>
                        </div>
                    </div>

                    <div class="col-lg-12">

                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-md" style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);"
                                data-dismiss="modal" (click)="Updateunitname(unitnameID);">Update</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<div class="modal fade" id="unitmodal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="margin-top: 15%;width: 500px;left: 20%;">
            <div class="row" style="margin-top:50px;">

                <div class="col-lg-1">
                </div>


                <div class="col-lg-9">
                    <!-- <div class="row">
                            <div class="col-lg-4">
                                <label>Property Name</label>
                            </div>
    
                            <div class="col-lg-7">
                                <select class="form-control" id="ddl_buildingplans" (change)="addbuilding($event)">
                                    <option value="none" selected="selected"> Select Property</option>
                                    <option value="{{build.id}}" *ngFor="let build of Buildinglist">{{build.name}}</option>
                                </select>
                            </div>
                        </div> -->
                    <div class="row" style="margin-top: 20px">
                        <div class="col-lg-4">
                            <label>Floor Name</label>
                        </div>
                        <div class="col-lg-7">
                            <select class="form-control" id="ddl_buildingplans" (change)="addfloor($event)">
                                <option value> Select Floor</option>
                                <option value="{{floor.id}}" *ngFor="let floor of flordetails">{{floor.floor}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px">
                        <div class="col-lg-4">
                            <label>Unit Name</label>
                        </div>
                        <div class="col-lg-7">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="uname" placeholder="Unit Name">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-md" style="background-color:#00b5d7;color:white;border-color: rgba(20, 21, 31, 0.20);"
                                    data-dismiss="modal" (click)="addunit();">Add</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>




        </div>
    </div>
</div>
