<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <h4 class="Pages_header" style="margin-left: -13px;">Company Details</h4>
      </div>
      <div class="col-lg-9">
      </div>
      <!-- <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span class="CommercialWorkspace">Create Company / Company Details </span>
          </div>
        </div>
      </div> -->
    </div>
    <div class="row">
      <div class="col-lg-12 dashbutton" style="    margin-left: -14px;">
        <button routerLink="/CreateCompany" type="button" id="btn_button">Add New</button>
      </div>
    </div>

  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="margin-left: -12px;">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle" >COMPANY DASHBOARD</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." [(ngModel)]="BuildingSearch" class="form-control" id="txt_searchBuilding">
      </div>

    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont buildingtable">
                <td>Company Name</td>
                <td>Address</td>
                <td>Phone No</td>
                <td>User Name</td>
                <td>Password</td>
                <td>EmailID</td>
                <td>Contact Name</td>
                <td>No Of Users</td>
                <td>Disable</td>
                <td>Enable</td>
              </tr>
              <tr *ngFor="let Company of CompanyLists | filter:BuildingSearch">
                <td>{{Company.name}}</td>
                <td>{{Company.address}}</td>
                <td>{{Company.phoneNo}}</td>
                <td>{{Company.userName}}</td>
                <td>{{Company.password}}</td>
                <td>{{Company.emailID}}</td>
                <td>{{Company.contactName}}</td>
                <td>{{Company.noOfUsers}}</td>
                <td>
                  <button type="button" *ngIf="Company.hidden=='0'" (click)="DisableCompanyLogin(Company.id)" style="background-color: red;color: aliceblue;border: none;">Disable</button>
                </td>
                <td>
                  <button type="button" *ngIf="Company.hidden=='1'" (click)="EnableCompanyLogin(Company.id)" style="background-color: green;color: aliceblue;border: none;">Enable</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
