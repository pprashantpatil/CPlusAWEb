<div class="container-fluid Pages_background Mobilecss">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <h4 class="Pages_header">Closed Support Tickets</h4>
      </div>


    </div>
    <div class="row ">
      <div class="col-lg-12 dashbutton">
        <!-- <button routerLink="/Support" type="button" id="btn_button">New Support Ticket
          </button> -->
      </div>
    </div>
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" style="margin-left: -14px;">
    <div class="row subheader">
      <div class="col-lg-12">
        <h4 class="paneltitle">Closed Support Tickets</h4>
      </div>
    </div>
    <hr>

    <div class="row" style="margin-top: 15px;">
      <div class="col-lg-4">
        <ng-daterangepicker [(ngModel)]="value" [options]="pickeroptions" (ngModelChange)="selectedDate($event)">
        </ng-daterangepicker>
      </div>
      <div class="col-lg-3 ddd">
        <input type="search" id="txt_Search" [(ngModel)]="Search" placeholder="Search..." class="form-control">
      </div>
      <div class="col-lg-3">
      </div>
    </div>
    <br>
    <div class="row tabledivproperties">
      <div class="col-lg-12 table-responsive">
        <table class="table table-bordered table-hover table-condensed ng-scope" style="text-align: center;">
          <thead class="tableheader tableheaderfont">
            <tr>
              <th>Date</th>
              <th>Issue</th>
              <th>Description</th>
              <th>Raised By</th>
              <th>Status</th>
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Project of supportlist| filter:Search">
              <td>{{Project.date|date}}</td>
              <td>{{Project.short}}</td>
              <td>{{Project.description}}</td>
              <td>{{Project.roleType}}</td>
              <td *ngIf="Project.unit==0">Open</td>
              <td *ngIf="Project.unit==1">Accepted</td>
              <td *ngIf="Project.unit==2">Completed</td>
              <td *ngIf="Project.unit==3">Closed</td>



            </tr>
          </tbody>
        </table>
      </div>
    </div>
