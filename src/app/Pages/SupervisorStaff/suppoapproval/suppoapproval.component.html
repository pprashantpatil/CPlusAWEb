<div class="container-fluid Pages_background">
    <div>
        <div class="row">
            <div class="col-lg-4">
                <h4 class="Pages_header">Staff Team</h4>
            </div>
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <div class="mainrow">
                    <div class="col-lg-12 BreadChrumbProperties">
                        <span> Staff /Staff Team</span>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
  
    <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
        <div class="row  p-2">
            <div class="col-lg-12 pannel">
                <h6 class="paneltitle">Staff Team</h6>
            </div>
        </div>
  
        <div class="row p-4">
            <div class="col-lg-3">
                <input type="text" placeholder="search" [(ngModel)]="Staffsearch" class="form-control" id="txt_StaffsearchBuilding">
            </div>
            <!-- <div class="col-lg-3">
                <select class="dropdown form-control" id="ddl_BuildingName" required>
                    <option value="none" selected="selected">Select Account</option>
                </select>
            </div> -->
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12  table-responsive">
                    <table class="table table-bordered table-hover table-condensed">
                        <tbody>
                            <tr class="tableheader tableheaderfont" style="background-color: #00b5d7;color:white">
                                 
                                <td>Vendor Name</td>
                                <td>Vendor Phone</td>
                              
                                <td>Vendor Type</td>   
                                <td>Status</td> 
                                <td>Action
                                </td> 
                              
                                
                            </tr>
                            <tr *ngFor="let team of Opapprovallist | filter:Staffsearch">
                                  
                                 
                                <td>{{team.vendorName}}</td>
                                <td>{{team.vendorPhone}}</td>
                                <td>{{team.vendorType}}</td>
                                <td>{{team.statusName}}</td> 
                                <td><button class="btn btn-success" data-toggle="modal"
                                    data-target="#myModalaa" (click)="Approvalpo(team.id,team.approvalType)" style="margin: 10px;">Approval</button>
                                  <button class="btn btn-danger" data-toggle="modal"
                                  data-target="#myModalre" (click)="PoRejected(team.id)" style="margin: 10px;">Rejected</button></td> 
                              
                               
                                
                              
                                <!-- <td><i class="fa fa-edit" title="Images" [routerLink]="['/LeaveMasterDetails',leave.id]"></i>&nbsp;
                                    <i class="far fa-trash-alt" title="Delete" (click)="Deleteleave(leave.id)"></i></td> -->
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>






    <div class="modal fade" id="myModalaa" style="margin-top:80px;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h2 class="modal-title popcard" style="font-size: 20px;
                    /* text-align: center; */
                    margin-bottom: 18px;
                    margin-left: 63px;
                    margin-top: 17px;">Comments</h2>
                <!-- <div class="row">
                        <div class="col-lg-1">
                        </div>
                        <div class="col-lg-3">
                            <label>Select Request</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" placeholder="Select Request" class="form-control plabel" id="txt_usr">
                        </div>
                    </div> -->
                <div class="row">
                    <div class="col-lg-1">
                    </div>
                    <div class="col-lg-2">
                        <label>Reason For Cancellation</label>
                    </div>
                    <div class="col-lg-8">
                        <textarea class="plabel form-control" [(ngModel)]="Comment" name="Reason"
                            placeholder="Reason "></textarea>
                    </div>
                    <div class="col-lg-1">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-lg-5">
                    </div>
                    <div class="col-lg-7">
                        <button type="submit" (click)="Approvalrejion()" data-dismiss="modal"
                            class="btn btn-block btn-md cancelbutton">Approval</button>
                    </div>
                </div>
    
    
    
    
                <div class="row">
                    <div class="col-lg-10">
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h2 class="modal-title popcard" style="font-size: 20px;
                    /* text-align: center; */
                    margin-bottom: 18px;
                    margin-left: 63px;
                    margin-top: 17px;">Comments</h2>

                    <div class="col-lg-8">

                    </div>

                    </div>
                </div>
    
                <div class="row">
                    <div class="col-lg-5">

                </div>
    
    
                <div class="row">
