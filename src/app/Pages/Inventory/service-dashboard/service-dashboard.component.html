<div class="container-fluid Pages_background">
  <div class="row">
    <div class="col-lg-6">
      <h4 class="Pages_header"> Service</h4>
    </div>
    <div class="col-lg-3">
    </div>
    <div class="col-lg-3">
      <div class="row mainrow">
        <div class="col-lg-12 BreadChrumbProperties">
          <span style="margin-left: 68px;" class="pobreadcrump"> Inventory/Service </span> </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
    </div>
    <div class="col-lg-3">
      <div class="row mainrow">
        <div class="col-lg-12 dashbutton">
          <button type="button" style=" margin-left: 68px;" [routerLink]="['/newpo',2]" routerLinkActive="active-link"
            id="btn_button">New Service</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <h3 class="panel-title clearfix ">Service Dashboard</h3>
    <hr>
    <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." [(ngModel)]="Search" class="form-control" id="txt_searchBuilding">
      </div>
    </div>
    <br>
    <div class="row" style="padding: 32px;">
      <table class="table table-bordered table-condensed ng-scope " style="margin-top: -39px;">
        <tbody>
          <tr class="tableheader tableheaderfont">
            <td style="width:150px">Service Type</td>
            <td style="width:150px">Service Amount</td>
            <td style="width:150px">Service Description</td>
            <td style="width:150px">Grand Total</td>
            <td style="width:150px">Date</td>
          </tr>

          <tr *ngFor="let data of servicedata|filter:Search">
            <td>{{data.short}}</td>
            <td>{{data.serviceAmount}}</td>
            <td>{{data.serviceDescription}}</td>
            <td>{{data.grandTotal}}</td>
            <td>{{data.modifiedDate|date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
