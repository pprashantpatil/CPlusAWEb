<div class="container-fluid Pages_background">
  <div class="row">
    <div class="col-lg-6">
      <h4 class="Pages_header">{{pageMenuTitle}}</h4>
    </div>
    <div class="col-lg-2">
    </div>
    <div class="col-lg-4">
      <div class="row mainrow">
        <div class="col-lg-12 BreadChrumbProperties">
          <span class="building"> {{checkList_breadchrumb}} </span> </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-10">
      <div class="col-lg-4">
        <label class="switch">
          <input type="checkbox" checked (change)="changeStatus($event)">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="col-lg-4">
      </div>
    </div>
  </div>

  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard" [hidden]="showorhidecontent">
    <h3 class="panel-title clearfix ">{{pageMenuTitle}}</h3>
    <hr>
    <div class="row p-2">
      <div class="col-lg-3">
        <input date-range-picker="" class="form-control" [(ngModel)]="textsearch" id="txt_checklistSearch"
          style="background: transparent;color: black;" placeholder="Search..">
      </div>
    </div>




    <br>



    <div class="container-fluid">

      <accordion [closeOthers]="true">
        <div class="row" *ngFor="let check of allcheckList | filter: textsearch;let i=index " (click)="Getlist(check.id)">

          <accordion-group class="container-fluid  p-3"
            style="border: 0px solid transparent;padding:0px;background-color: #f2f2f2;">
            <div accordion-heading class="accordion-headder">{{i + 1}}.  {{check.short}} <i class="fas fa-trash-alt"
                (click)="DeleteCheckList(check.id)" title="Delete" style="font-size: 14px;float: right;"></i></div>

            <div *ngFor="let sub of list ; let i=index">
              <p>{{i+1}}. {{sub.short}}<br></p>
            </div>

          </accordion-group>

        </div>
      </accordion>

    </div>




  </div>
  <div class="row" [hidden]="!showorhidecontent">

    <div class="col-lg-12">
      <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
        <h3 class="panel-title clearfix " style="color: #666666;">{{checkList_PageTitle}} </h3>
        <hr>
      
        <div class="row">
         
            
          <div class="col-lg-4">
            <input type="text" value="" class="form-control" [(ngModel)]="checkListName" style="margin-top: 10px"
              placeholder="{{checkList_name}}" >

              <span class="Validationlabels"
                    *ngIf='checkListName==undefined && Isempty'>* Please
                    Fill
                    {{checkList_name}}</span>

          </div>

          <div class="col-lg-4">
            <input type="text" value="" class="form-control" [(ngModel)]="newTodoText" style="margin-top: 10px"
              placeholder="Add List" >

              <span class="Validationlabels"
              *ngIf='newTodoText==undefined && Isempty'>* Please
              Fill
              Add List</span>


          </div>
          <div class="col-lg-2">
            <button style="margin-bottom:10px; margin-top: 10px;width: 100px;" 
             (click)="addToDoItem()" class="btn btn-block btn-md savebutton"
             >{{checkList_button_add}}</button>
          </div>
       
        </div>


        <!-- <ul class="todo-list" ui-sortable>
          <li *ngFor="let item of todoList">
              <div class="blur-container"><div class="blur-box"></div></div>
              <i class="mark"></i>
              <label class="todo-checkbox custom-checkbox custom-input-success">
                  <span class="cut-with-dots">{{ item.text }}</span>
              </label>
              <i class="far fa-trash-alt" style="margin-left: 20px;" (click)="deletetext(item)"></i>
          </li>
      </ul> -->

        <div class="row" *ngIf="showtable==1">

          <div class="col-lg-8 listclass" style="margin-left: 12px; margin-bottom: 5px;" *ngFor="let item of todoList">
            <p>
              {{item.text}} <i class="far fa-trash-alt" style="float:right;font-size: 15px;" title="Delete"
                (click)="deletetext(item)"></i>
            </p>

          </div>
          <!-- <div class="col-lg-8  table-responsive">
          <table class="table table-bordered table-hover table-condensed">
            <tbody>
             
              <tr  *ngFor="let item of todoList"> 
                <td>{{item.text}} <i class="far fa-trash-alt" style="float:right;font-size: 15px;" (click)="deletetext(item)"></i></td>
              
              </tr>
          </table>
        </div> -->

          <div class="col-lg-4"></div>
         

        </div>

        <div class="row" *ngIf="showtable==1" style="margin-top: 10px;">
            <div class="col-lg-12">
              <button class="btn" style="margin-left: 20px;" (click)="insertchecklist()">Save</button>
            </div>
          </div>


      </div>

    </div>

  </div>
</div>
