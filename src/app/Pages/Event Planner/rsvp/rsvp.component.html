<div class="container-fluid Pages_background">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <h4 class="Pages_header">RSVP</h4>
      </div>
      <div class="col-lg-6">
      </div>
      <div class="col-lg-3">
        <div class="mainrow">
          <div class="col-lg-12 BreadChrumbProperties">
            <span class="CommercialWorkspace" style="margin-left: 116px;">RSVP/RSVP</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="container-fluid shadow p-3 mb-5 bg-white rounded maincard">
    <div class="row  p-2">
      <div class="col-lg-12 pannel">
        <h6 class="paneltitle">RSVP Dashboard</h6>
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-3">
        <input type="text" placeholder="search.." [(ngModel)]="Search" class="form-control" id="txt_searchBuilding">
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12  table-responsive">
          <table class="table table-bordered table-condensed">
            <tbody>
              <tr class="tableheader tableheaderfont buildingtable" style="background-color: #00b5d7;">
                <td>Event Name</td>
                <td>Building</td>
                <td>Floor</td>
                <td>RSVP</td>
                <td>No Of Attendees</td>
                <td>Comments</td>
              </tr>
              <tr *ngFor="let data of rsvptabledata | filter:Search">
                <td>{{data.eventName}}</td>
                <td>{{data.buildingName}}</td>
                <td>{{data.floorName}}</td>
                <td>{{data.rsvp}}</td>
                <td>{{data.attendees}}</td>
                <td>{{data.comments}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
